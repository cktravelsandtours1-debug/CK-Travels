        .custom-scrollbar::-webkit-scrollbar-thumb {

            border-radius: 10px;

            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.4);
        }
    </style>
</head>

<body class="bg-dark font-sans text-slate-300 antialiased overflow-hidden flex h-screen">

    <!-- Sidebar Navigation -->
    <aside class="w-72 bg-slate-900 border-r border-slate-800 flex flex-col">

                <div
                    class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center font-black text-white text-xs tracking-tighter">
                    CK</div>
                <span class="text-white font-bold tracking-tight">STATION CONTROL</span>
            </div>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest pl-1">V2.4 ADMIN PANEL</p>
        </div>

        <nav class="flex-1 py-8 px-4 space-y-1">
            <a href="admin-dashboard.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Overview
            </a>
            <a href="admin-bookings.html"
                class="sidebar-item-active flex items-center gap-4 px-6 py-4 rounded-xl font-bold text-sm transition-all transition-all group">
                <svg class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />
                </svg>
                Global Bookings
            </a>
            <a href="admin-flights.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Flight Asset Mgmt
            </a>
            <a href="admin-packages.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Experience Packages
            </a>
        </nav>

        <div class="p-8 border-t border-slate-800">
            <button onclick="logout()"
                class="flex items-center gap-3 text-red-500 font-bold text-[10px] tracking-widest uppercase hover:text-red-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                De-authenticate
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="h-20 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-12 z-10">
            <div>
                <h1 class="text-xl font-bold text-white tracking-tight uppercase">Global Logistics Record</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="fetchBookings()" class="p-2 text-slate-500 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <select id="status-filter"
                    class="bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 text-xs text-slate-400 outline-none focus:border-brand">
                    <option value="All Status">Primary View: All Records</option>
                    <option value="Payment Verified">Status: Verified Only</option>
                    <option value="Pending">Status: Pending Verification</option>
                    <option value="Cancelled">Status: Terminated Records</option>
                </select>
            </div>
        </header>

        <!-- List Content -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-12 space-y-4">
            <div id="bookings-list" class="space-y-4">
                <!-- Data populated via JS -->
                <div class="py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">
                    Parsing Transaction Logs...</div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        function logout() { localStorage.removeItem('ck_travels_user'); window.location.href = 'index.html'; }

        let bookings = [];

        async function fetchBookings() {
            const container = document.getElementById('bookings-list');
            container.innerHTML = '<div class="py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">Retrieving Log Stream...</div>';

            try {
                const qs = await db.collection("bookings").orderBy("createdAt", "desc").get();
                bookings = [];
                qs.forEach(doc => bookings.push({ id: doc.id, ...doc.data() }));
                renderBookings();
            } catch (err) {
                console.error(err);
                // Fallback for missing index
                const qs = await db.collection("bookings").get();
                bookings = [];
                qs.forEach(doc => bookings.push({ id: doc.id, ...doc.data() }));
                renderBookings();
            }
        }

        function renderBookings() {
            const container = document.getElementById('bookings-list');
            const filter = document.getElementById('status-filter').value;
            container.innerHTML = '';

            const filtered = filter === 'All Status' ? bookings : bookings.filter(b => b.status === filter);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="py-24 text-center text-slate-700 uppercase font-bold tracking-widest">Static: No Matching Records</div>';
                return;
            }

            filtered.forEach(b => {
                const timestamp = b.createdAt ? b.createdAt.toDate().toLocaleString() : 'N/A';
                const card = `
                    <div class="bg-slate-900/30 rounded-[32px] border border-slate-800 p-8 flex flex-col md:flex-row items-center gap-8 booking-card transition-all duration-300">
                        <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center font-black text-brand text-xl border border-slate-700">
                            ${b.customer.charAt(0).toUpperCase()}
                        </div>
                        
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div>
                                <h3 class="text-white font-bold text-lg leading-none">${b.customer}</h3>
                                <p class="text-slate-500 font-mono text-[10px] mt-2 tracking-widest uppercase">${b.email}</p>
                            </div>
                            <div>
                                <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Asset Allocation</div>
                                <div class="text-white font-bold text-sm">${b.itemName}</div>
                                <p class="text-[10px] text-slate-600 font-mono mt-1">${timestamp}</p>
                            </div>
                            <div class="text-right flex flex-col justify-center">
                                <div class="text-2xl font-black text-brand">$${Number(b.price || 0).toLocaleString()}</div>
                                <div class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Transaction Value</div>
                            </div>
                        </div>

                        <div class="flex items-center gap-6 md:pl-8 md:border-l border-slate-800">
                            <span class="inline-flex items-center gap-2 px-4 py-2 ${b.status === 'Cancelled' ? 'bg-red-500/10 text-red-500' : 'bg-green-500/10 text-green-500'} rounded-2xl text-[10px] font-bold uppercase tracking-widest whitespace-nowrap">
                                <span class="w-1.5 h-1.5 ${b.status === 'Cancelled' ? 'bg-red-500' : 'bg-green-500'} rounded-full animate-pulse"></span>
                                ${b.status || 'VERIFIED'}
                            </span>
                            <div class="flex gap-2">
                                 <button onclick="updateStatus('${b.id}', 'Cancelled')" class="p-3 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-xl transition-colors" title="VOID RECORD">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/></svg>
                                 </button>
                                 <button onclick="deleteBooking('${b.id}')" class="p-3 bg-slate-800 hover:bg-slate-700 text-slate-400 rounded-xl transition-colors" title="PURGE LOG">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                 </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        window.updateStatus = async function (id, status) {
            if (confirm(`TERMINATE TRANSACTION RECORD #${id.substring(0, 8)}?`)) {
                await db.collection("bookings").doc(id).update({ status: status });
                fetchBookings();
            }
        };

        window.deleteBooking = async function (id) {
            if (confirm(`PURGE RECORD #${id.substring(0, 8)} FROM GLOBAL LOGS?`)) {
                await db.collection("bookings").doc(id).delete();
                fetchBookings();
            }
        };

        document.getElementById('status-filter').addEventListener('change', renderBookings);
        document.addEventListener('DOMContentLoaded', fetchBookings);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Control | Global Logistics Record</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-sidebar {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.4);
        }

        .sidebar-item-active {
            background: rgba(0, 191, 255, 0.1);
            border-right: 4px solid #00BFFF;
            color: #fff;
        }

        .booking-card {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .booking-card:hover {
            transform: scale(1.01);
            background: rgba(30, 41, 59, 0.5);
            border-color: rgba(0, 191, 255, 0.3);
            box-shadow: 0 30px 60px -10px rgba(0, 0, 0, 0.5);
        }

        /* Thematic Gradients */
        .bg-matrix {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 100% 0%, #00143D 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, #1e1b4b 0%, transparent 40%),
                #020617;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-dark font-sans text-slate-300 antialiased overflow-hidden flex h-screen relative">

    <!-- Page Transition Curtain -->
    <div id="page-curtain"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #FF8C00; z-index: 9999;">
    </div>

    <div class="bg-matrix"></div>

    <!-- Sidebar Navigation -->
    <aside class="w-80 glass-sidebar flex flex-col z-20" id="sidebar">
        <div class="p-10 mb-8">
            <div class="flex items-center gap-4 mb-3">
                <div
                    class="w-10 h-10 bg-[#FF8C00] rounded-2xl flex items-center justify-center font-black text-white text-sm tracking-tighter shadow-2xl shadow-[#FF8C00]/20">
                    CK</div>
                <span class="text-white font-black tracking-tighter text-xl uppercase italic">Station <span
                        class="not-italic text-[#FF8C00] text-xs">C.</span></span>
            </div>
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.3em]">SYSTEM CORE STABLE</p>
            </div>
        </div>

        <nav class="flex-1 px-6 space-y-3">
            <a href="admin-dashboard.html"
                class="flex items-center gap-5 px-8 py-5 rounded-[24px] text-slate-500 hover:bg-white/5 hover:text-white font-bold text-[10px] tracking-[0.2em] uppercase transition-all group">
                <svg class="w-4 h-4 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Overview
            </a>
            <a href="admin-bookings.html"
                class="sidebar-item-active flex items-center gap-5 px-8 py-5 rounded-[24px] font-bold text-[10px] tracking-[0.2em] uppercase transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />
                </svg>
                Bookings
            </a>
            <a href="admin-flights.html"
                class="flex items-center gap-5 px-8 py-5 rounded-[24px] text-slate-500 hover:bg-white/5 hover:text-white font-bold text-[10px] tracking-[0.2em] uppercase transition-all group">
                <svg class="w-4 h-4 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                Flights
            </a>
            <a href="admin-packages.html"
                class="flex items-center gap-5 px-8 py-5 rounded-[24px] text-slate-500 hover:bg-white/5 hover:text-white font-bold text-[10px] tracking-[0.2em] uppercase transition-all group">
                <svg class="w-4 h-4 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Packages
            </a>
        </nav>

        <div class="p-10 border-t border-white/5">
            <button onclick="logout()"
                class="flex items-center gap-4 text-red-500 font-bold text-[9px] tracking-[0.3em] uppercase hover:text-red-400 group transition-colors">
                <svg class="w-4 h-4 opacity-60 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                DE-AUTHENTICATE
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden relative z-10" id="main-content">
        <!-- Top Header -->
        <header
            class="h-24 bg-slate-900/40 backdrop-blur-3xl border-b border-white/5 flex items-center justify-between px-16 sticky top-0 z-30">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tighter uppercase italic">Global <span
                        class="not-italic text-[#FF8C00] text-xs">Logistics Nexus.</span></h1>
            </div>
            <div class="flex items-center gap-10">
                <button onclick="fetchBookings()"
                    class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-slate-500 hover:text-white hover:bg-white/10 transition-all hover:rotate-180 duration-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <div class="flex items-center gap-4 bg-white/5 p-1 rounded-2xl border border-white/5">
                    <select id="status-filter"
                        class="bg-transparent text-white border-none px-6 py-2 text-[10px] font-bold uppercase tracking-widest outline-none cursor-pointer">
                        <option value="All Status" class="bg-slate-900">All View</option>
                        <option value="Payment Verified" class="bg-slate-900">Verified</option>
                        <option value="Pending" class="bg-slate-900">Pending</option>
                        <option value="Cancelled" class="bg-slate-900">Cancelled</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- List Content -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-12 space-y-4">
            <div id="bookings-list" class="space-y-4">
                <!-- Data populated via JS -->
                <div class="py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">
                    Parsing Transaction Logs...</div>
            </div>
        </div>
    </main>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        function logout() { localStorage.removeItem('ck_travels_user'); window.location.href = 'index.html'; }

        let bookings = [];

        async function fetchBookings() {
            const container = document.getElementById('bookings-list');
            container.innerHTML = '<div class="py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">Retrieving Log Stream...</div>';

            try {
                const qs = await db.collection("bookings").orderBy("createdAt", "desc").get();
                bookings = [];
                qs.forEach(doc => bookings.push({ id: doc.id, ...doc.data() }));
                renderBookings();
            } catch (err) {
                console.error(err);
                // Fallback for missing index
                const qs = await db.collection("bookings").get();
                bookings = [];
                qs.forEach(doc => bookings.push({ id: doc.id, ...doc.data() }));
                renderBookings();
            }
        }

        function renderBookings() {
            const container = document.getElementById('bookings-list');
            const filter = document.getElementById('status-filter').value;
            container.innerHTML = '';

            const filtered = filter === 'All Status' ? bookings : bookings.filter(b => b.status === filter);

            if (filtered.length === 0) {
                container.innerHTML = '<div class="py-24 text-center text-slate-700 uppercase font-black tracking-[0.3em] opacity-40">NO MATCHING ENTRIES FOUND</div>';
                return;
            }

            filtered.forEach(b => {
                const timestamp = b.createdAt ? b.createdAt.toDate().toLocaleString() : 'N/A';
                const card = `
                    <div class="booking-card rounded-[48px] p-10 flex flex-col md:flex-row items-center gap-10 opacity-0 transform translate-y-4">
                        <div class="w-16 h-16 bg-[#FF8C00]/10 rounded-full flex items-center justify-center font-black text-[#FF8C00] text-xl border border-[#FF8C00]/20 shadow-xl shadow-[#FF8C00]/5">
                            ${b.customer.charAt(0).toUpperCase()}
                        </div>
                        
                        <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-10">
                            <div>
                                <h3 class="text-white font-black text-xl tracking-tight italic uppercase">${b.customer}</h3>
                                <p class="text-slate-500 font-mono text-[9px] mt-2 tracking-[0.2em] uppercase opacity-60">${b.email}</p>
                            </div>
                            <div>
                                <div class="text-[8px] font-bold text-slate-600 uppercase tracking-[0.3em] mb-2">Item Identified</div>
                                <div class="text-white font-bold text-sm tracking-tight">${b.itemName}</div>
                                <p class="text-[9px] text-slate-600 font-mono mt-2 uppercase tracking-widest">${timestamp}</p>
                            </div>
                            <div class="text-right flex flex-col justify-center">
                                <div class="text-3xl font-black text-white italic">$${Number(b.price || 0).toLocaleString()}</div>
                                <div class="text-[8px] font-bold text-slate-600 uppercase tracking-[0.3em] mt-2">Valuation</div>
                            </div>
                        </div>

                        <div class="flex items-center gap-8 md:pl-10 md:border-l border-white/5">
                            <span class="inline-flex items-center gap-2.5 px-5 py-2.5 ${b.status === 'Cancelled' ? 'bg-red-500/10 text-red-500' : 'bg-green-500/10 text-green-500'} rounded-2xl text-[9px] font-black uppercase tracking-[0.2em] border ${b.status === 'Cancelled' ? 'border-red-500/20 shadow-red-500/5' : 'border-green-500/20 shadow-green-500/5'} shadow-xl">
                                <span class="w-1.5 h-1.5 ${b.status === 'Cancelled' ? 'bg-red-500' : 'bg-green-500'} rounded-full animate-pulse shadow-[0_0_8px_currentColor]"></span>
                                ${b.status || 'VERIFIED'}
                            </span>
                            <div class="flex gap-3">
                                 <button onclick="updateStatus('${b.id}', 'Cancelled')" class="p-4 bg-red-500/5 hover:bg-red-500/20 text-red-500 rounded-2xl transition-all hover:scale-110 active:scale-90" title="VOID RECORD">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/></svg>
                                 </button>
                                 <button onclick="deleteBooking('${b.id}')" class="p-4 bg-white/5 hover:bg-white/10 text-slate-400 rounded-2xl transition-all hover:scale-110 active:scale-90" title="PURGE LOG">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                 </button>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });

            // Unified transitions via main.js
        }

        window.initAdminAnimations = function () {
            // Unified transitions via main.js
        }

        window.updateStatus = async function (id, status) {
            if (confirm(`TERMINATE TRANSACTION RECORD #${id.substring(0, 8)}?`)) {
                await db.collection("bookings").doc(id).update({ status: status });
                fetchBookings();
            }
        };

        window.deleteBooking = async function (id) {
            if (confirm(`PURGE RECORD #${id.substring(0, 8)} FROM GLOBAL LOGS?`)) {
                await db.collection("bookings").doc(id).delete();
                fetchBookings();
            }
        };

        document.getElementById('status-filter').addEventListener('change', renderBookings);
        document.addEventListener('DOMContentLoaded', fetchBookings);
        window.addEventListener('load', initAdminAnimations);
    </script>
    <script src="js/main.js"></script>
</body>

</html>

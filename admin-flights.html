<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Control | Flight Inventory</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-sidebar {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.2);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.4);
        }

        .sidebar-item-active {
            background: rgba(30, 64, 175, 0.2);
            border-right: 4px solid #3b82f6;
            color: #fff;
        }

        .flight-row {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .flight-row:hover {
            background: rgba(30, 64, 175, 0.05);
        }

        /* Thematic Gradients */
        .bg-matrix {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 100% 0%, #1e3a8a 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, #1e1b4b 0%, transparent 40%),
                #020617;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        input:focus,
        select:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2) !important;
        }
    </style>
</head>

<body class="bg-dark font-sans text-slate-300 antialiased overflow-hidden flex h-screen relative">

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden relative z-10" id="main-content">

        <header
            class="h-24 bg-slate-900/40 backdrop-blur-3xl border-b border-white/5 flex items-center justify-between px-16 sticky top-0 z-30">
            <div>
                <h1 class="text-2xl font-black text-white tracking-tighter uppercase italic">Asset <span
                        class="not-italic text-brand text-xs">Control Terminal.</span></h1>
            </div>
            <div class="flex items-center gap-10">
                <button onclick="fetchFlights()"
                    class="w-12 h-12 rounded-2xl bg-white/5 border border-white/10 flex items-center justify-center text-slate-500 hover:text-white hover:bg-white/10 transition-all hover:rotate-180 duration-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"

        <!-- Table Content -->

                            <th class="py-7 text-center">Reference</th>

                        <tr>

    <!-- Modal System -->
    <div id="add-modal" class="fixed inset-0 bg-dark/95 backdrop-blur-xl z-50 hidden items-center justify-center p-6">
        <div class="glass-panel w-full max-w-[800px] rounded-[64px] border-white/10 flex flex-col max-h-[90vh] overflow-hidden relative"
            id="modal-container">
            <div
                class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-brand/50 to-transparent">
            </div>

            <div class="p-12 border-b border-white/5 flex justify-between items-center bg-white/2">
                <div>
                    <h2 id="modal-title" class="text-3xl font-black text-white uppercase tracking-tighter italic">
                        Configure <span class="not-italic text-brand">Asset.</span></h2>
                    <p class="text-[9px] text-slate-500 mt-2 font-bold uppercase tracking-[0.3em] opacity-60">Deployment
                        Parameters Node v4.0</p>
                </div>
                <button onclick="hideAddModal()"
                    class="w-12 h-12 rounded-full hover:bg-white/5 text-slate-500 hover:text-white transition-all text-3xl font-light">&times;</button>
            </div>

            <form id="add-flight-form" class="flex-1 overflow-y-auto custom-scrollbar p-12 space-y-12 bg-white/2">
                <input type="hidden" id="edit-id">

                <div class="grid grid-cols-2 gap-10">
                    <div class="space-y-3">
                        <label class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Airline
                            Entity</label>
                        <input type="text" id="airline" required placeholder="e.g. Emirates"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white font-bold outline-none transition-all placeholder-slate-800 focus:bg-slate-950/60">
                    </div>
                    <div class="space-y-3">
                        <label class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Serial ID
                            (#)</label>
                        <input type="text" id="flightNumber" required placeholder="e.g. EK-202"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-brand font-mono outline-none transition-all placeholder-slate-800 focus:bg-slate-950/60 uppercase">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-10 border-t border-white/5 pt-12">
                    <div class="space-y-3">
                        <label class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Origin
                            Node</label>
                        <input type="text" id="from" required placeholder="DXB"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white font-black uppercase outline-none transition-all placeholder-slate-800 focus:bg-slate-950/60">
                    </div>
                    <div class="space-y-3">
                        <label class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Target
                            Node</label>
                        <input type="text" id="to" required placeholder="LHR"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white font-black uppercase outline-none transition-all placeholder-slate-800 focus:bg-slate-950/60">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-10 border-t border-white/5 pt-12">
                    <div class="space-y-3">
                        <label
                            class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Departure</label>
                        <input type="time" id="departureTime" required
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white outline-none appearance-none focus:bg-slate-950/60">
                    </div>
                    <div class="space-y-3">
                        <label
                            class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Arrival</label>
                        <input type="time" id="arrivalTime" required
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white outline-none appearance-none focus:bg-slate-950/60">
                    </div>
                    <div class="space-y-3">
                        <label
                            class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Interval</label>
                        <input type="text" id="duration" required placeholder="7h 30m"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white outline-none placeholder-slate-800 focus:bg-slate-950/60">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-10 border-t border-white/5 pt-12">
                    <div class="space-y-3">
                        <label class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Base
                            Valuation ($)</label>
                        <input type="number" id="price" required placeholder="500"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-brand text-2xl font-black outline-none placeholder-slate-800 focus:bg-slate-950/60">
                    </div>
                    <div class="space-y-3">
                        <label class="text-[9px] font-bold text-slate-500 uppercase tracking-[0.3em] ml-6">Route
                            Topology</label>
                        <select id="stops"
                            class="w-full bg-slate-950/40 border border-white/5 rounded-[24px] px-8 py-5 text-white outline-none focus:bg-slate-950/60 appearance-none font-bold">
                            <option value="Non-stop" class="bg-slate-900">Non-stop (Direct)</option>
                            <option value="1 Stop" class="bg-slate-900">1 Connection</option>
                            <option value="2+ Stops" class="bg-slate-900">Multi-Link</option>
                        </select>
                    </div>
                </div>

                <div class="p-10 bg-white/2 rounded-[32px] space-y-6 border border-white/5">
                    <label class="flex items-center gap-6 cursor-pointer group">
                        <div class="relative w-7 h-7">
                            <input type="checkbox" id="hasWifi" checked class="peer sr-only">
                            <div
                                class="absolute inset-0 bg-slate-950 border border-white/10 rounded-lg peer-checked:bg-brand peer-checked:border-brand transition-all shadow-inner">
                            </div>
                            <svg class="absolute inset-0 m-auto w-4 h-4 text-white opacity-0 peer-checked:opacity-100 transition-opacity"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span
                            class="text-[10px] font-black text-slate-500 group-hover:text-white transition-colors uppercase tracking-[0.2em]">Signal
                            Array Active (Wi-Fi)</span>
                    </label>
                    <label class="flex items-center gap-6 cursor-pointer group">
                        <div class="relative w-7 h-7">
                            <input type="checkbox" id="isRefundable" class="peer sr-only">
                            <div
                                class="absolute inset-0 bg-slate-950 border border-white/10 rounded-lg peer-checked:bg-brand peer-checked:border-brand transition-all shadow-inner">
                            </div>
                            <svg class="absolute inset-0 m-auto w-4 h-4 text-white opacity-0 peer-checked:opacity-100 transition-opacity"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <span
                            class="text-[10px] font-black text-slate-500 group-hover:text-white transition-colors uppercase tracking-[0.2em]">Transaction
                            Fully Refundable</span>
                    </label>
                </div>

                <div class="flex gap-6 pt-6 sticky bottom-0 bg-slate-900/90 py-10">
                    <button type="button" onclick="hideAddModal()"
                        class="flex-1 py-6 border border-white/5 rounded-[24px] text-slate-500 font-bold hover:bg-white/5 transition-all uppercase tracking-[0.3em] text-[9px]">Cancel</button>
                    <button type="submit" id="submit-btn"
                        class="flex-1 py-6 bg-brand hover:bg-blue-600 text-white rounded-[24px] font-black transition-all shadow-2xl shadow-brand/30 uppercase tracking-[0.3em] text-[10px] active:scale-95">EXECUTE
                        DEPLOYMENT</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK v8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        function logout() { localStorage.removeItem('ck_travels_user'); window.location.href = 'index.html'; }

        let flights = [];

        async function fetchFlights() {
            const container = document.getElementById('flights-table-body');
            container.innerHTML = '<tr><td colspan="6" class="py-32 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-[0.3em] opacity-40">QUERYING GLOBAL FLIGHT ARRAYS...</td></tr>';

            try {
                const qs = await db.collection("flights").get();
                flights = [];
                container.innerHTML = '';

                if (qs.empty) {
                    container.innerHTML = '<tr><td colspan="6" class="py-24 text-center text-slate-700 font-black uppercase tracking-[0.3em] opacity-40">ZERO ASSETS DEPLOYED</td></tr>';
                    return;
                }

                qs.forEach(doc => {
                    const f = doc.data();
                    flights.push({ id: doc.id, ...f });
                    const tr = document.createElement('tr');
                    tr.className = "flight-row border-b border-white/5 hover:bg-white/5 transition-colors group opacity-0";
                    tr.innerHTML = `
                        <td class="py-6 pl-12">
                            <div class="flex items-center gap-5">
                                <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center font-black text-brand text-[10px] group-hover:bg-brand group-hover:text-white transition-all shadow-xl">${f.airline.substring(0, 2).toUpperCase()}</div>
                                <span class="text-white font-black uppercase italic tracking-tight">${f.airline}</span>
                            </div>
                        </td>
                        <td class="py-6 font-mono text-slate-500 text-center tracking-widest">${f.flightNumber}</td>
                        <td class="py-6">
                            <div class="flex items-center gap-3">
                                <span class="text-white font-black tracking-tighter text-sm uppercase italic">${f.from}</span>
                                <span class="w-8 h-[1px] bg-slate-800"></span>
                                <span class="text-white font-black tracking-tighter text-sm uppercase italic">${f.to}</span>
                            </div>
                        </td>
                        <td class="py-6 text-slate-500 font-mono text-[10px] tracking-widest uppercase">${f.departure} <span class="text-slate-800 mx-2">//</span> ${f.duration}</td>
                        <td class="py-6 text-white font-black text-base italic">$${f.price.toLocaleString()}</td>
                        <td class="py-6 pr-12 text-right">
                            <div class="flex justify-end gap-3">
                                <button onclick="editFlight('${doc.id}')" class="p-3.5 bg-white/5 hover:bg-white/10 text-slate-400 hover:text-white transition-all rounded-[14px]">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                                </button>
                                <button onclick="deleteFlight('${doc.id}')" class="p-3.5 bg-red-500/5 hover:bg-red-500/20 text-red-500 transition-all rounded-[14px]">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                                </button>
                            </div>
                        </td>
                    `;
                    container.appendChild(tr);
                });

                // GSAP Animations
                gsap.from("#sidebar", { x: -50, opacity: 0, duration: 1, ease: "power4.out" });
                gsap.from("header", { y: -20, opacity: 0, duration: 1, ease: "power4.out", delay: 0.2 });
                gsap.to(".flight-row", { opacity: 1, x: 0, duration: 0.8, stagger: 0.05, ease: "power3.out", delay: 0.4 });

            } catch (err) {
                console.error(err);
            }
        }

        window.showAddModal = function (isEdit = false) {
            const modal = document.getElementById('add-modal');
            const container = document.getElementById('modal-container');
            const title = document.getElementById('modal-title');
            if (!isEdit) {
                document.getElementById('add-flight-form').reset();
                document.getElementById('edit-id').value = '';
                title.innerHTML = `Deploy New <span class="not-italic text-brand">Asset.</span>`;
            } else {
                title.innerHTML = `Reconfigure <span class="not-italic text-brand">Asset.</span>`;
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            gsap.fromTo(container, { scale: 0.9, opacity: 0, y: 40 }, { scale: 1, opacity: 1, y: 0, duration: 0.8, ease: "power4.out" });
        };

        window.hideAddModal = function () {
            const modal = document.getElementById('add-modal');
            const container = document.getElementById('modal-container');
            gsap.to(container, {
                scale: 0.9, opacity: 0, y: 40, duration: 0.5, ease: "power4.in", onComplete: () => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        };

        window.editFlight = function (id) {
            const f = flights.find(x => x.id === id);
            if (!f) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('airline').value = f.airline;
            document.getElementById('flightNumber').value = f.flightNumber;
            document.getElementById('from').value = f.from;
            document.getElementById('to').value = f.to;
            document.getElementById('departureTime').value = f.departure;
            document.getElementById('arrivalTime').value = f.arrival;
            document.getElementById('duration').value = f.duration;
            document.getElementById('price').value = f.price;
            document.getElementById('stops').value = f.stops;
            document.getElementById('hasWifi').checked = f.hasWifi !== false;
            document.getElementById('isRefundable').checked = f.isRefundable || false;
            showAddModal(true);
        };

        window.deleteFlight = async function (id) {
            if (confirm("Confirm asset termination? All associated data will be purged.")) {
                await db.collection("flights").doc(id).delete();
                fetchFlights();
            }
        };

        document.getElementById('add-flight-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.textContent = "PROCESSING...";
            btn.disabled = true;

            const id = document.getElementById('edit-id').value;
            const data = {
                airline: document.getElementById('airline').value,
                flightNumber: document.getElementById('flightNumber').value,
                from: document.getElementById('from').value.toUpperCase(),
                to: document.getElementById('to').value.toUpperCase(),
                departure: document.getElementById('departureTime').value,
                arrival: document.getElementById('arrivalTime').value,
                duration: document.getElementById('duration').value,
                price: Number(document.getElementById('price').value),
                stops: document.getElementById('stops').value,
                hasWifi: document.getElementById('hasWifi').checked,
                isRefundable: document.getElementById('isRefundable').checked,
                modifiedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (id) await db.collection("flights").doc(id).update(data);
                else await db.collection("flights").add(data);
                hideAddModal();
                fetchFlights();
            } catch (err) {
                alert("Operation failed: " + err.message);
            } finally {
                btn.textContent = "Execute Operation";
                btn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', fetchFlights);
    </script>

</body>

</html>

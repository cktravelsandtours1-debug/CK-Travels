<!DOCTYPE html>

    <!-- Tailwind CSS -->

    <script>

        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;

        input:focus,
        select:focus {

            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1) !important;

</head>

<body class="bg-dark font-sans text-slate-300 antialiased overflow-hidden flex h-screen">

    <!-- Sidebar Navigation -->

            <div class="flex items-center gap-3 mb-2">
                <div
                    class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center font-black text-white text-xs tracking-tighter">
                    CK</div>
                <span class="text-white font-bold tracking-tight">STATION CONTROL</span>
            </div>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest pl-1">V2.4 ADMIN PANEL</p>
        </div>

        <nav class="flex-1 py-8 px-4 space-y-1">
            <a href="admin-dashboard.html"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </svg>

            <a href="admin-bookings.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />

                Global Bookings
            </a>
            <a href="admin-flights.html"
                class="sidebar-item-active flex items-center gap-4 px-6 py-4 rounded-xl font-bold text-sm transition-all">
                <svg class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </svg>

            </a>
            <a href="admin-packages.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                </svg>

        </nav>

        <div class="p-8 border-t border-slate-800">
            <button onclick="logout()"
                class="flex items-center gap-3 text-red-500 font-bold text-[10px] tracking-widest uppercase hover:text-red-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                De-authenticate
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="h-20 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-12 z-10">
            <div>
                <h1 class="text-xl font-bold text-white tracking-tight uppercase">Flight Inventory</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="fetchFlights()" class="p-2 text-slate-500 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button onclick="showAddModal()"
                    class="bg-brand hover:bg-blue-600 text-white px-6 py-2.5 rounded-xl text-xs font-bold tracking-widest uppercase transition-all shadow-xl shadow-brand/20">+
                    Deploy Asset</button>
            </div>
        </header>

        <!-- Tool Bar -->
        <div class="bg-slate-900 border-b border-slate-800 px-12 py-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="relative w-64">
                    <input type="text" placeholder="Search Assets..."
                        class="w-full bg-slate-950/50 border border-slate-800 rounded-lg pl-10 pr-4 py-2 text-xs text-white focus:outline-none placeholder-slate-600">
                    <svg class="w-4 h-4 text-slate-600 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="text-[10px] font-mono text-slate-500">TERMINAL_ID: DXB_CENTRAL_FLT</div>
        </div>

        <!-- Table Content -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-12">
            <div class="bg-slate-900/30 rounded-[32px] border border-slate-800 overflow-hidden">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] text-slate-500 uppercase tracking-widest border-b border-slate-800">
                            <th class="py-6 pl-10">Carrier</th>
                            <th class="py-6">Code</th>
                            <th class="py-6">Route Matrix</th>
                            <th class="py-6">Schedule</th>
                            <th class="py-6">Unit Price</th>
                            <th class="py-6 pr-10 text-right">Ops</th>
                        </tr>
                    </thead>
                    <tbody id="flights-table-body" class="text-xs font-medium">
                        <!-- Content Injected via JS -->
                        <tr>
                            <td colspan="6" class="py-20 text-center animate-pulse text-slate-600">ACCESSING DEPLOYED
                                ASSETS...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal System -->
    <div id="add-modal" class="fixed inset-0 bg-dark/90 backdrop-blur-sm z-50 hidden items-center justify-center p-6">
        <div
            class="bg-slate-900 w-[700px] rounded-[40px] border border-slate-800 shadow-2xl flex flex-col max-h-full overflow-hidden">
            <div class="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-950/30">
                <div>
                    <h2 id="modal-title" class="text-xl font-bold text-white uppercase tracking-tight">Deploy New Flight
                        Asset</h2>
                    <p class="text-xs text-slate-500 mt-1">Populate all required routing parameters</p>
                </div>
                <button onclick="hideAddModal()" class="text-slate-500 hover:text-white text-2xl">&times;</button>
            </div>

            <form id="add-flight-form" class="flex-1 overflow-y-auto custom-scrollbar p-10 space-y-8">
                <input type="hidden" id="edit-id">

                <div class="grid grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Airline
                            Identity</label>
                        <input type="text" id="airline" required placeholder="e.g. Emirates"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-bold outline-none transition-all placeholder-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Asset Serial
                            (Flight #)</label>
                        <input type="text" id="flightNumber" required placeholder="e.g. EK-202"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-mono outline-none transition-all placeholder-slate-700">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8 border-t border-slate-800 pt-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Origin
                            Port</label>
                        <input type="text" id="from" required placeholder="DXB"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-black uppercase outline-none transition-all placeholder-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Destination
                            Port</label>
                        <input type="text" id="to" required placeholder="LHR"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-black uppercase outline-none transition-all placeholder-slate-700">
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-8 border-t border-slate-800 pt-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Dep
                            Time</label>
                        <input type="time" id="departureTime" required
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white outline-none appearance-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Arr
                            Time</label>
                        <input type="time" id="arrivalTime" required
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white outline-none appearance-none">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Duration</label>
                        <input type="text" id="duration" required placeholder="7h 30m"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white outline-none placeholder-slate-700">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8 border-t border-slate-800 pt-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Base
                            Valuation ($)</label>
                        <input type="number" id="price" required placeholder="500"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white text-lg font-black outline-none placeholder-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Connectivity</label>
                        <select id="stops"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white outline-none">
                            <option value="Non-stop">Non-stop (Direct)</option>
                            <option value="1 Stop">1 Connection Stop</option>
                            <option value="2+ Stops">2+ Multi-Link</option>
                        </select>
                    </div>
                </div>

                <div class="p-8 bg-slate-950/50 rounded-3xl space-y-4">
                    <label class="flex items-center gap-4 cursor-pointer group">
                        <input type="checkbox" id="hasWifi" checked
                            class="w-6 h-6 rounded-lg bg-slate-900 border-slate-800 text-brand focus:ring-brand">
                        <span class="text-sm font-bold text-slate-400 group-hover:text-white transition-colors">Digital
                            Connectivity Active (Wi-Fi)</span>
                    </label>
                    <label class="flex items-center gap-4 cursor-pointer group">
                        <input type="checkbox" id="isRefundable"
                            class="w-6 h-6 rounded-lg bg-slate-900 border-slate-800 text-brand focus:ring-brand">
                        <span
                            class="text-sm font-bold text-slate-400 group-hover:text-white transition-colors">Logistics
                            Fully Refundable</span>
                    </label>
                </div>

                <div class="flex gap-4 pt-4 sticky bottom-0 bg-slate-900 pb-10">
                    <button type="button" onclick="hideAddModal()"
                        class="flex-1 py-5 border border-slate-800 rounded-2xl text-slate-500 font-bold hover:bg-slate-800 transition-all uppercase tracking-widest text-[10px]">Cancel</button>
                    <button type="submit" id="submit-btn"
                        class="flex-1 py-5 bg-brand hover:bg-blue-600 text-white rounded-2xl font-bold transition-all shadow-2xl shadow-brand/20 uppercase tracking-widest text-[10px]">Execute
                        Operation</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK v8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        function logout() { localStorage.removeItem('ck_travels_user'); window.location.href = 'index.html'; }

        let flights = [];

        async function fetchFlights() {
            const container = document.getElementById('flights-table-body');
            container.innerHTML = '<tr><td colspan="6" class="py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">Querying Global Flight Arrays...</td></tr>';

            try {
                const qs = await db.collection("flights").get();
                flights = [];
                container.innerHTML = '';

                if (qs.empty) {
                    container.innerHTML = '<tr><td colspan="6" class="py-24 text-center text-slate-600">ZERO ASSETS DEPLOYED</td></tr>';
                    return;
                }

                qs.forEach(doc => {
                    const f = doc.data();
                    flights.push({ id: doc.id, ...f });
                    const tr = document.createElement('tr');
                    tr.className = "border-b border-slate-800/50 hover:bg-slate-800/30 transition-colors group";
                    tr.innerHTML = `
                        <td class="py-6 pl-10">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 bg-slate-800 rounded-xl flex items-center justify-center font-black text-brand text-[10px] group-hover:bg-brand group-hover:text-white transition-all">${f.airline.substring(0, 2).toUpperCase()}</div>
                                <span class="text-white font-bold">${f.airline}</span>
                            </div>
                        </td>
                        <td class="py-6 font-mono text-slate-500">${f.flightNumber}</td>
                        <td class="py-6">
                            <span class="text-white font-black">${f.from}</span>
                            <span class="text-slate-600 mx-2">‚Üí</span>
                            <span class="text-white font-black">${f.to}</span>
                        </td>
                        <td class="py-6 text-slate-400 font-mono">${f.departure} / ${f.duration}</td>
                        <td class="py-6 text-brand font-black text-sm">$${f.price}</td>
                        <td class="py-6 pr-10 text-right space-x-2">
                            <button onclick="editFlight('${doc.id}')" class="p-2 text-slate-500 hover:text-white transition-colors bg-slate-800 rounded-lg">‚úèÔ∏è</button>
                            <button onclick="deleteFlight('${doc.id}')" class="p-2 text-slate-500 hover:text-red-500 transition-colors bg-slate-800 rounded-lg">üóëÔ∏è</button>
                        </td>
                    `;
                    container.appendChild(tr);
                });
            } catch (err) {
                console.error(err);
            }
        }

        window.showAddModal = function (isEdit = false) {
            const modal = document.getElementById('add-modal');
            const title = document.getElementById('modal-title');
            if (!isEdit) {
                document.getElementById('add-flight-form').reset();
                document.getElementById('edit-id').value = '';
                title.textContent = "Deploy New Flight Asset";
            } else {
                title.textContent = "Reconfigure Flight Asset";
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.hideAddModal = function () {
            document.getElementById('add-modal').classList.add('hidden');
        };

        window.editFlight = function (id) {
            const f = flights.find(x => x.id === id);
            if (!f) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('airline').value = f.airline;
            document.getElementById('flightNumber').value = f.flightNumber;
            document.getElementById('from').value = f.from;
            document.getElementById('to').value = f.to;
            document.getElementById('departureTime').value = f.departure;
            document.getElementById('arrivalTime').value = f.arrival;
            document.getElementById('duration').value = f.duration;
            document.getElementById('price').value = f.price;
            document.getElementById('stops').value = f.stops;
            document.getElementById('hasWifi').checked = f.hasWifi !== false;
            document.getElementById('isRefundable').checked = f.isRefundable || false;
            showAddModal(true);
        };

        window.deleteFlight = async function (id) {
            if (confirm("Confirm asset termination? All associated data will be purged.")) {
                await db.collection("flights").doc(id).delete();
                fetchFlights();
            }
        };

        document.getElementById('add-flight-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.textContent = "PROCESSING...";
            btn.disabled = true;

            const id = document.getElementById('edit-id').value;
            const data = {
                airline: document.getElementById('airline').value,
                flightNumber: document.getElementById('flightNumber').value,
                from: document.getElementById('from').value.toUpperCase(),
                to: document.getElementById('to').value.toUpperCase(),
                departure: document.getElementById('departureTime').value,
                arrival: document.getElementById('arrivalTime').value,
                duration: document.getElementById('duration').value,
                price: Number(document.getElementById('price').value),
                stops: document.getElementById('stops').value,
                hasWifi: document.getElementById('hasWifi').checked,
                isRefundable: document.getElementById('isRefundable').checked,
                modifiedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (id) await db.collection("flights").doc(id).update(data);
                else await db.collection("flights").add(data);
                hideAddModal();
                fetchFlights();
            } catch (err) {
                alert("Operation failed: " + err.message);
            } finally {
                btn.textContent = "Execute Operation";
                btn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', fetchFlights);
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Control | CK Travels Nautical Command</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-sidebar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .command-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .nav-link {
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.4);
        }

        .nav-link:hover,
        .nav-link.active {
            color: #FF8C00;
            background: rgba(255, 140, 0, 0.1);
        }

        .btn-orange {
            background: #FF8C00;
            color: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-orange:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.4);
        }

        .modal-glass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 140, 0, 0.2);
        }

        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            border-color: #FF8C00;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.2);
        }

        /* Flight Row Hover */
        .flight-row {
            transition: all 0.3s ease;
        }

        .flight-row:hover {
            background: rgba(255, 140, 0, 0.03);
        }
    </style>
</head>

<body class="bg-[#000000] text-white font-sans antialiased overflow-hidden h-screen flex">

    <!-- Page Transition Curtain -->
    <div id="page-curtain"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #FF8C00; z-index: 9999;">
    </div>

    <!-- Sidebar Control -->
    <aside id="sidebar" class="w-80 glass-sidebar flex flex-col p-10 z-20">
        <div class="mb-20">
            <span class="text-3xl font-black tracking-tighter italic text-white">CK<span
                    class="text-orange-500 not-italic">.</span> COMMAND</span>
        </div>

        <nav class="flex-1 space-y-3">
            <a href="admin-dashboard.html"
                class="nav-link flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2.5" />
                </svg>
                Summary
            </a>
            <a href="admin-flights.html"
                class="nav-link active flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"
                        stroke-width="2" />
                </svg>
                Asset Map
            </a>
            <a href="admin-packages.html"
                class="nav-link flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                        stroke-width="2" />
                </svg>
                Experiences
            </a>
            <a href="admin-bookings.html"
                class="nav-link flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                        stroke-width="2" />
                </svg>
                Deployments
            </a>
        </nav>

        <div class="pt-10 border-t border-white/5 space-y-6">
            <button onclick="window.location.href='admin-login.html'"
                class="w-full text-center px-6 text-red-500 font-black text-[9px] tracking-[0.4em] uppercase hover:opacity-70 transition-opacity">Abort
                Mission</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-16 space-y-16">
        <header class="flex justify-between items-end reveal-up opacity-0">
            <div class="space-y-4">
                <p class="text-[10px] font-black tracking-[0.6em] text-[#FF8C00] uppercase">Aviation Logistics</p>
                <h1 class="text-6xl font-black italic tracking-tighter">Asset <span
                        class="not-italic text-white/5 whitespace-nowrap">Inventory_</span></h1>
            </div>
            <button onclick="showFlightModal()"
                class="btn-orange px-10 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase shadow-2xl">Deploy
                New Entity</button>
        </header>

        <!-- Dynamic Results List -->
        <div class="command-card rounded-[48px] overflow-hidden reveal-up opacity-0">
            <div class="px-10 py-8 border-b border-white/5 flex justify-between items-center bg-white/5">
                <h3 class="text-xs font-black tracking-[0.4em] uppercase text-slate-400">Synchronized Node Data</h3>
                <span id="results-count" class="text-[9px] font-bold text-[#FF8C00] uppercase tracking-widest">Awaiting
                    Link...</span>
            </div>
            <div id="flights-list" class="divide-y divide-white/5">
                <!-- Data Stream -->
            </div>
        </div>
    </main>

    <!-- Modal Interface -->
    <div id="flight-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/80" onclick="hideFlightModal()"></div>
        <div id="modal-container" class="relative z-10 w-full max-w-4xl modal-glass p-16 rounded-[48px]">
            <header class="mb-12 flex justify-between items-start">
                <div class="space-y-4">
                    <div class="space-y-4">
                        <p class="text-[10px] font-black tracking-[0.5em] text-[#FF8C00] uppercase">Asset Configuration
                        </p>
                        <h2 id="modal-title" class="text-4xl font-black italic">Entity <span
                                class="not-italic text-white/10">Manifest_</span></h2>
                    </div>
                    <button onclick="hideFlightModal()" class="text-slate-500 hover:text-white group">
                        <svg class="w-8 h-8 group-hover:rotate-90 transition-transform" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M6 18L18 6M6 6l12 12" stroke-width="3" />
                        </svg>
                    </button>
            </header>

            <form id="flight-form" onsubmit="handleFlightSubmit(event)"
                class="grid grid-cols-1 md:grid-cols-2 gap-8 italic font-bold">
                <input type="hidden" id="flight-id">
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Carrier
                        Identity</label>
                    <input type="text" id="airline" required
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm uppercase">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Valuation
                        (USD)</label>
                    <input type="number" id="price" required class="w-full px-8 py-5 rounded-2xl input-dark text-sm">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Origin
                        Node</label>
                    <input type="text" id="from" required
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm uppercase">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Destination
                        Node</label>
                    <input type="text" id="to" required
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm uppercase">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Link Window
                        (Start)</label>
                    <input type="text" id="departure" required placeholder="08:45 AM"
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Link Window
                        (End)</label>
                    <input type="text" id="arrival" required placeholder="03:15 PM"
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm">
                </div>

                <div class="md:col-span-2 pt-12">
                    <button type="submit"
                        class="w-full btn-orange py-6 rounded-2xl font-black text-xs tracking-[0.4em] uppercase shadow-2xl">
                        Commit Entity Configuration
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const listContainer = document.getElementById('flights-list');

        function loadFlights() {
            db.collection("flights").get().then(qs => {
                listContainer.innerHTML = '';
                document.getElementById('results-count').textContent = `${qs.size} NODES SYNCED`;
                qs.forEach(doc => {
                    const f = doc.data();
                    listContainer.innerHTML += `
                        <div class="flight-row px-12 py-8 flex items-center justify-between group">
                            <div class="flex items-center gap-10">
                                <div class="w-14 h-14 bg-white/5 rounded-2xl flex items-center justify-center font-black text-[#FF8C00] text-sm border border-white/5 uppercase">
                                    ${f.airline.substring(0, 2)}
                                </div>
                                <div class="space-y-1">
                                    <h4 class="font-black text-sm uppercase">${f.airline}</h4>
                                    <p class="text-[9px] font-bold text-slate-600 tracking-widest uppercase">${f.from} â†’ ${f.to}</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-16">
                                <div class="text-right">
                                    <p class="text-[9px] font-black text-slate-800 uppercase tracking-widest mb-1">Valuation</p>
                                    <p class="font-black text-[#FF8C00]">$${f.price}</p>
                                </div>
                                <div class="flex gap-4">
                                    <button onclick="editFlight('${doc.id}')" class="p-4 bg-white/5 rounded-xl hover:bg-orange-600 hover:text-white transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2"/></svg>
                                    </button>
                                    <button onclick="deleteFlight('${doc.id}')" class="p-4 bg-white/5 rounded-xl hover:bg-red-600 hover:text-white transition-all">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                gsap.from(".flight-row", { opacity: 0, x: 20, stagger: 0.05, duration: 1, ease: "power4.out" });
            });
        }

        window.showFlightModal = function (id = null) {
            const modal = document.getElementById('flight-modal');
            const container = document.getElementById('modal-container');
            modal.classList.remove('hidden');
            modal.classList.add('flex');

            if (id) {
                document.getElementById('modal-title').innerHTML = 'Modify <span class="not-italic text-slate-500">Protocol_</span>';
                db.collection("flights").doc(id).get().then(doc => {
                    const f = doc.data();
                    document.getElementById('flight-id').value = doc.id;
                    document.getElementById('airline').value = f.airline;
                    document.getElementById('price').value = f.price;
                    document.getElementById('from').value = f.from;
                    document.getElementById('to').value = f.to;
                    document.getElementById('departure').value = f.departure;
                    document.getElementById('arrival').value = f.arrival;
                });
            } else {
                document.getElementById('modal-title').innerHTML = 'Entity <span class="not-italic text-slate-500">Manifest_</span>';
                document.getElementById('flight-form').reset();
                document.getElementById('flight-id').value = '';
            }

            gsap.fromTo(container, { scale: 0.9, opacity: 0, y: 50 }, { scale: 1, opacity: 1, y: 0, duration: 1.2, ease: "expo.out" });
        }

        window.hideFlightModal = function () {
            const modal = document.getElementById('flight-modal');
            const container = document.getElementById('modal-container');
            gsap.to(container, {
                scale: 0.9, opacity: 0, y: 50, duration: 0.8, ease: "expo.in", onComplete: () => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }

        window.handleFlightSubmit = function (e) {
            e.preventDefault();
            const id = document.getElementById('flight-id').value;
            const data = {
                airline: document.getElementById('airline').value,
                price: parseFloat(document.getElementById('price').value),
                from: document.getElementById('from').value,
                to: document.getElementById('to').value,
                departure: document.getElementById('departure').value,
                arrival: document.getElementById('arrival').value,
                stops: "Direct",
                duration: "Syncing..."
            };

            const promise = id ? db.collection("flights").doc(id).update(data) : db.collection("flights").add(data);
            promise.then(() => {
                hideFlightModal();
                loadFlights();
            });
        }

        window.editFlight = (id) => showFlightModal(id);
        window.deleteFlight = (id) => {
            if (confirm('Confirm Node Deletion?')) {
                db.collection("flights").doc(id).delete().then(loadFlights);
            }
        };

    </script>

    <!-- Core Logic -->
    <script src="js/main.js"></script>

    <script>

        window.addEventListener('load', () => {
            loadFlights();
            gsap.from("#sidebar", { x: -100, opacity: 0, duration: 1.5, ease: "expo.out" });
            gsap.to(".reveal-up", { opacity: 1, y: 0, stagger: 0.2, duration: 1.5, ease: "expo.out", delay: 0.2 });

            // Curtain Entry
            gsap.to("#page-curtain", { left: "-100%", duration: 1.2, ease: "expo.inOut" });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Officer Access | CK Travels Nautical Command</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.6);
        }

        .input-dark {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            border-color: #FF6B00;
            background: rgba(255, 255, 255, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.2);
        }

        .btn-orange {
            background: #FF6B00;
            color: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-orange:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.4);
        }

        /* Thematic Background */
        .bg-nautical {
            background: radial-gradient(circle at 50% 50%, #00143D 0%, #000000 100%);
        }

        .radar-scan {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: conic-gradient(from 0deg, rgba(255, 107, 0, 0) 0%, rgba(255, 107, 0, 0.1) 100%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: radar 4s linear infinite;
        }

        @keyframes radar {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body
    class="bg-nautical h-screen w-full flex items-center justify-center overflow-hidden font-sans antialiased text-white">

    <div class="radar-scan"></div>

    <div class="relative z-10 w-full max-w-lg px-8">
        <div class="glass-panel p-16 rounded-[48px] space-y-12 reveal-up opacity-0">
            <div class="text-center space-y-4">
                <span class="text-[10px] font-black tracking-[0.6em] text-orange-500 uppercase">Secure Command
                    Interface</span>
                <h1 class="text-4xl font-black italic tracking-tighter">Officer <span
                        class="not-italic text-slate-500">Access_</span></h1>
            </div>

            <form class="space-y-8" onsubmit="handleLogin(event)">
                <div class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-4">Station
                            ID</label>
                        <input type="text" placeholder="STN-2026-X"
                            class="w-full px-8 py-5 rounded-2xl input-dark font-mono text-sm uppercase tracking-widest placeholder:opacity-30">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-slate-500 uppercase tracking-widest ml-4">Access
                            Protocol</label>
                        <input type="password" placeholder="••••••••"
                            class="w-full px-8 py-5 rounded-2xl input-dark font-mono text-sm tracking-widest placeholder:opacity-30">
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" id="login-btn"
                        class="w-full btn-orange py-6 rounded-2xl font-black tracking-[0.4em] text-xs uppercase shadow-2xl">
                        Initiate Handshake
                    </button>
                </div>
            </form>

            <div class="text-center">
                <p class="text-[8px] font-black text-slate-700 uppercase tracking-[0.4em]">Proprietary Maritime
                    Encryption Active</p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            gsap.to(".reveal-up", { opacity: 1, y: 0, duration: 1.5, ease: "expo.out" });
        });

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.innerHTML = '<span class="flex items-center justify-center gap-3">Syncing... <div class="w-4 h-4 border-2 border-white/20 border-t-white rounded-full animate-spin"></div></span>';

            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1200);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Inventory | CK Travels Nautical Command</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-sidebar {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .command-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .nav-link {
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.4);
        }

        .nav-link:hover,
        .nav-link.active {
            color: #FF6B00;
            background: rgba(255, 107, 0, 0.1);
        }

        .btn-orange {
            background: #FF6B00;
            color: white;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .btn-orange:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.4);
        }

        .modal-glass {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 107, 0, 0.2);
        }

        .input-dark {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            transition: all 0.3s ease;
        }

        .input-dark:focus {
            border-color: #FF6B00;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 107, 0, 0.2);
        }

        .pkg-card {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s var(--ease-expo);
        }

        .pkg-card:hover {
            border-color: #FF6B00;
            transform: translateY(-8px);
        }
    </style>
</head>

<body class="bg-[#000000] text-white font-sans antialiased overflow-hidden h-screen flex">

    <!-- Sidebar Control -->
    <aside id="sidebar" class="w-80 glass-sidebar flex flex-col p-10 z-20">
        <div class="mb-20">
            <span class="text-3xl font-black tracking-tighter italic text-white">CK<span
                    class="text-orange-500 not-italic">.</span> COMMAND</span>
        </div>

        <nav class="flex-1 space-y-3">
            <a href="admin-dashboard.html"
                class="nav-link flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2.5" />
                </svg>
                Summary
            </a>
            <a href="admin-flights.html"
                class="nav-link flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"
                        stroke-width="2" />
                </svg>
                Asset Map
            </a>
            <a href="admin-packages.html"
                class="nav-link active flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                        stroke-width="2" />
                </svg>
                Experiences
            </a>
            <a href="admin-bookings.html"
                class="nav-link flex items-center gap-5 px-8 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                        stroke-width="2" />
                </svg>
                Deployments
            </a>
        </nav>

        <div class="pt-10 border-t border-white/5 space-y-6">
            <button onclick="window.location.href='admin-login.html'"
                class="w-full text-center px-6 text-red-500 font-black text-[9px] tracking-[0.4em] uppercase hover:opacity-70 transition-opacity">Abort
                Mission</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-16 space-y-16">
        <header class="flex justify-between items-end reveal-up opacity-0">
            <div class="space-y-4">
                <p class="text-[10px] font-black tracking-[0.6em] text-orange-500 uppercase">Experience Portfolio</p>
                <h1 class="text-6xl font-black italic tracking-tighter">Event <span
                        class="not-italic text-slate-800">Inventory_</span></h1>
            </div>
            <button onclick="showPackageModal()"
                class="btn-orange px-10 py-5 rounded-2xl font-black text-[10px] tracking-widest uppercase shadow-2xl">Create
                Experience Node</button>
        </header>

        <!-- Grid Results -->
        <div id="packages-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 reveal-up opacity-0">
            <!-- Data Stream -->
        </div>
    </main>

    <!-- Modal Interface -->
    <div id="pkg-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-6">
        <div class="absolute inset-0 bg-black/80" onclick="hidePackageModal()"></div>
        <div id="modal-container" class="relative z-10 w-full max-w-4xl modal-glass p-16 rounded-[48px]">
            <header class="mb-12 flex justify-between items-start">
                <div class="space-y-4">
                    <p class="text-[10px] font-black tracking-[0.5em] text-orange-500 uppercase">Experience Manifest</p>
                    <h2 id="modal-title" class="text-4xl font-black italic">Deploy <span
                            class="not-italic text-slate-500">Node_</span></h2>
                </div>
                <button onclick="hidePackageModal()" class="text-slate-500 hover:text-white group">
                    <svg class="w-8 h-8 group-hover:rotate-90 transition-transform" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path d="M6 18L18 6M6 6l12 12" stroke-width="3" />
                    </svg>
                </button>
            </header>

            <form id="pkg-form" onsubmit="handlePackageSubmit(event)"
                class="grid grid-cols-1 md:grid-cols-2 gap-8 italic font-bold">
                <input type="hidden" id="pkg-id">
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Deployment
                        Title</label>
                    <input type="text" id="title" required
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm uppercase">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Node
                        Location</label>
                    <input type="text" id="location" required
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm uppercase">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Base Valuation
                        (USD)</label>
                    <input type="number" id="price" required class="w-full px-8 py-5 rounded-2xl input-dark text-sm">
                </div>
                <div class="space-y-3">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Deployment
                        Duration</label>
                    <input type="text" id="duration" required placeholder="14 Days"
                        class="w-full px-8 py-5 rounded-2xl input-dark text-sm uppercase">
                </div>
                <div class="space-y-3 md:col-span-2">
                    <label class="text-[9px] font-black uppercase text-slate-600 tracking-[0.2em] ml-4">Visual Asset
                        URL</label>
                    <input type="text" id="image" required class="w-full px-8 py-5 rounded-2xl input-dark text-sm">
                </div>

                <div class="md:col-span-2 pt-12">
                    <button type="submit"
                        class="w-full btn-orange py-6 rounded-2xl font-black text-xs tracking-[0.4em] uppercase shadow-2xl">
                        Authorize Deployment Link
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const gridContainer = document.getElementById('packages-grid');

        function loadPackages() {
            db.collection("packages").get().then(qs => {
                gridContainer.innerHTML = '';
                qs.forEach(doc => {
                    const p = doc.data();
                    gridContainer.innerHTML += `
                        <div class="pkg-card group opacity-0 reveal-up">
                            <div class="h-64 relative overflow-hidden">
                                <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-[1.5s]" alt="">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                                <div class="absolute top-6 left-6">
                                    <span class="bg-orange-600/20 backdrop-blur-md px-4 py-1.5 rounded-full text-[8px] font-black text-white uppercase tracking-widest border border-orange-600/30">${p.location}</span>
                                </div>
                            </div>
                            <div class="p-8 space-y-6">
                                <div class="space-y-2">
                                    <h4 class="font-black text-white italic text-xl uppercase tracking-tighter">${p.title}</h4>
                                    <p class="text-[9px] font-bold text-slate-500 tracking-[0.3em] uppercase">${p.duration} Deployment</p>
                                </div>
                                <div class="flex justify-between items-center pt-6 border-t border-white/5">
                                    <span class="text-2xl font-black text-orange-500">$${p.price}</span>
                                    <div class="flex gap-2">
                                        <button onclick="editPackage('${doc.id}')" class="p-3 bg-white/5 rounded-xl hover:bg-orange-600 transition-all">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-width="2"/></svg>
                                        </button>
                                        <button onclick="deletePackage('${doc.id}')" class="p-3 bg-white/5 rounded-xl hover:bg-red-600 transition-all">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2"/></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                gsap.to(".reveal-up", { opacity: 1, y: 0, stagger: 0.1, duration: 1.2, ease: "expo.out" });
            });
        }

        window.showPackageModal = function (id = null) {
            const modal = document.getElementById('pkg-modal');
            const container = document.getElementById('modal-container');
            modal.classList.remove('hidden');
            modal.classList.add('flex');

            if (id) {
                document.getElementById('modal-title').innerHTML = 'Modify <span class="not-italic text-slate-500">Node_</span>';
                db.collection("packages").doc(id).get().then(doc => {
                    const p = doc.data();
                    document.getElementById('pkg-id').value = doc.id;
                    document.getElementById('title').value = p.title;
                    document.getElementById('location').value = p.location;
                    document.getElementById('price').value = p.price;
                    document.getElementById('duration').value = p.duration;
                    document.getElementById('image').value = p.image;
                });
            } else {
                document.getElementById('modal-title').innerHTML = 'Deploy <span class="not-italic text-slate-500">Node_</span>';
                document.getElementById('pkg-form').reset();
                document.getElementById('pkg-id').value = '';
            }

            gsap.fromTo(container, { scale: 0.9, opacity: 0, y: 50 }, { scale: 1, opacity: 1, y: 0, duration: 1.2, ease: "expo.out" });
        }

        window.hidePackageModal = function () {
            const modal = document.getElementById('pkg-modal');
            const container = document.getElementById('modal-container');
            gsap.to(container, {
                scale: 0.9, opacity: 0, y: 50, duration: 0.8, ease: "expo.in", onComplete: () => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }
            });
        }

        window.handlePackageSubmit = function (e) {
            e.preventDefault();
            const id = document.getElementById('pkg-id').value;
            const data = {
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                price: parseFloat(document.getElementById('price').value),
                duration: document.getElementById('duration').value,
                image: document.getElementById('image').value
            };

            const promise = id ? db.collection("packages").doc(id).update(data) : db.collection("packages").add(data);
            promise.then(() => {
                hidePackageModal();
                loadPackages();
            });
        }

        window.editPackage = (id) => showPackageModal(id);
        window.deletePackage = (id) => {
            if (confirm('Authorize Node Deletion?')) {
                db.collection("packages").doc(id).delete().then(loadPackages);
            }
        };

        window.addEventListener('load', () => {
            loadPackages();
            gsap.from("#sidebar", { x: -100, opacity: 0, duration: 1.5, ease: "expo.out" });
            gsap.to(".reveal-up", { opacity: 1, y: 0, stagger: 0.2, duration: 1.5, ease: "expo.out", delay: 0.2 });
        });
    </script>
</body>

</html>

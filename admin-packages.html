            border-radius: 10px;

            transform: translateY(-4px);

</head>

<body class="bg-dark font-sans text-slate-300 antialiased overflow-hidden flex h-screen">

                <div
                    class="w-8 h-8 bg-brand rounded-lg flex items-center justify-center font-black text-white text-xs tracking-tighter">

                <span class="text-white font-bold tracking-tight">STATION CONTROL</span>
            </div>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest pl-1">V2.4 ADMIN PANEL</p>

        <nav class="flex-1 py-8 px-4 space-y-1">

                </svg>

            <a href="admin-bookings.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H7a2 2 0 01-2-2V5z" />
                </svg>
                Global Bookings
            </a>
            <a href="admin-flights.html"
                class="flex items-center gap-4 px-6 py-4 rounded-xl text-slate-500 hover:bg-slate-800 hover:text-white font-bold text-sm transition-all group">
                <svg class="w-5 h-5 opacity-40 group-hover:opacity-100" fill="none" stroke="currentColor"

                </svg>
                Flight Asset Mgmt
            </a>
            <a href="admin-packages.html"
                class="sidebar-item-active flex items-center gap-4 px-6 py-4 rounded-xl font-bold text-sm transition-all">
                <svg class="w-5 h-5 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

        <div class="p-8 border-t border-slate-800">
            <button onclick="logout()"
                class="flex items-center gap-3 text-red-500 font-bold text-[10px] tracking-widest uppercase hover:text-red-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                De-authenticate
            </button>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="h-20 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-12 z-10">
            <div>
                <h1 class="text-xl font-bold text-white tracking-tight uppercase">Package Inventory</h1>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="fetchPackages()" class="p-2 text-slate-500 hover:text-white transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
                <button onclick="showPackageModal()"
                    class="bg-brand hover:bg-blue-600 text-white px-6 py-2.5 rounded-xl text-xs font-bold tracking-widest uppercase transition-all shadow-xl shadow-brand/20">+
                    Create Experience</button>
            </div>
        </header>

        <!-- Grid Content -->
        <div class="flex-1 overflow-y-auto custom-scrollbar p-12">
            <div id="package-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Content Injected via JS -->
                <div
                    class="col-span-full py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">
                    Scanning Global Experience Arrays...</div>
            </div>
        </div>
    </main>

    <!-- Modal System -->
    <div id="package-modal"
        class="fixed inset-0 bg-dark/90 backdrop-blur-sm z-50 hidden items-center justify-center p-6">
        <div
            class="bg-slate-900 w-[600px] rounded-[40px] border border-slate-800 shadow-2xl flex flex-col max-h-full overflow-hidden">
            <div class="p-8 border-b border-slate-800 flex justify-between items-center bg-slate-950/30">
                <div>
                    <h2 id="modal-title" class="text-xl font-bold text-white uppercase tracking-tight">Construct New
                        Experience</h2>
                    <p class="text-xs text-slate-500 mt-1">Configure asset visual and logistics data</p>
                </div>
                <button onclick="hidePackageModal()" class="text-slate-500 hover:text-white text-2xl">&times;</button>
            </div>

            <form id="package-form" class="flex-1 overflow-y-auto custom-scrollbar p-10 space-y-8">
                <input type="hidden" id="edit-id">

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Asset Title
                        (Naming Convention)</label>
                    <input type="text" id="pkg-title" required placeholder="Luxurious Escape to..."
                        class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-bold outline-none transition-all placeholder-slate-700">
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Visual
                            Identifier (Image URL)</label>
                        <input type="url" id="pkg-image" required placeholder="https://..."
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white text-xs outline-none transition-all placeholder-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Regional
                            Code</label>
                        <input type="text" id="pkg-location" required placeholder="Dubai, UAE"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-bold outline-none transition-all placeholder-slate-700">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-8">
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Time Bracket
                            (Duration)</label>
                        <input type="text" id="pkg-duration" required placeholder="7 Days / 6 Nights"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white outline-none transition-all placeholder-slate-700">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Retail
                            Valuation ($)</label>
                        <input type="number" id="pkg-price" required placeholder="1250"
                            class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-white font-black text-xl outline-none transition-all placeholder-slate-700">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-1">Inclusion Matrix
                        (Comma Separated)</label>
                    <textarea id="pkg-features" placeholder="Private Jet, Hotel, Gourmet Dining..."
                        class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 text-slate-300 text-sm outline-none transition-all placeholder-slate-700 h-24"></textarea>
                </div>

                <div class="flex gap-4 pt-4 sticky bottom-0 bg-slate-900 pb-10">
                    <button type="button" onclick="hidePackageModal()"
                        class="flex-1 py-5 border border-slate-800 rounded-2xl text-slate-500 font-bold hover:bg-slate-800 transition-all uppercase tracking-widest text-[10px]">Cancel</button>
                    <button type="submit" id="submit-btn"
                        class="flex-1 py-5 bg-brand hover:bg-blue-600 text-white rounded-2xl font-bold transition-all shadow-2xl shadow-brand/20 uppercase tracking-widest text-[10px]">Deploy
                        Experience</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK v8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        function logout() { localStorage.removeItem('ck_travels_user'); window.location.href = 'index.html'; }

        let packages = [];

        async function fetchPackages() {
            const list = document.getElementById('package-list');
            list.innerHTML = '<div class="col-span-full py-24 text-center animate-pulse text-slate-700 font-mono italic uppercase tracking-widest">Querying Cloud Inventory...</div>';

            try {
                const qs = await db.collection("packages").get();
                packages = [];
                list.innerHTML = '';

                if (qs.empty) {
                    list.innerHTML = '<div class="col-span-full py-24 text-center text-slate-600 uppercase font-bold tracking-widest">No Active Experiences Found</div>';
                    return;
                }

                qs.forEach(doc => {
                    const p = doc.data();
                    packages.push({ id: doc.id, ...p });
                    const card = `
                        <div class="bg-slate-900/50 rounded-[32px] border border-slate-800 overflow-hidden pkg-card transition-all duration-300 group">
                            <div class="h-40 relative">
                                <img src="${p.image}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition-opacity" alt="${p.title}">
                                <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
                                <div class="absolute top-4 left-4 px-3 py-1 bg-brand rounded-full text-[8px] font-bold text-white uppercase tracking-widest">${p.location}</div>
                            </div>
                            <div class="p-6">
                                <h3 class="text-white font-bold text-lg mb-1 leading-tight group-hover:text-blue-400 transition-colors">${p.title}</h3>
                                <p class="text-slate-500 text-xs font-medium mb-6">${p.duration}</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-brand font-black text-lg">$${p.price}</span>
                                    <div class="space-x-1">
                                        <button onclick="editPackage('${doc.id}')" class="p-2 text-slate-400 hover:text-white transition-colors">‚úèÔ∏è</button>
                                        <button onclick="deletePackage('${doc.id}')" class="p-2 text-slate-400 hover:text-red-500 transition-colors">üóëÔ∏è</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    list.innerHTML += card;
                });
            } catch (err) { console.error(err); }
        }

        window.showPackageModal = function (isEdit = false) {
            const modal = document.getElementById('package-modal');
            const title = document.getElementById('modal-title');
            if (!isEdit) {
                document.getElementById('package-form').reset();
                document.getElementById('edit-id').value = '';
                title.textContent = "Construct New Experience";
            } else {
                title.textContent = "Reconfigure Experience";
            }
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.hidePackageModal = function () {
            document.getElementById('package-modal').classList.add('hidden');
        };

        window.editPackage = function (id) {
            const p = packages.find(x => x.id === id);
            if (!p) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('pkg-title').value = p.title;
            document.getElementById('pkg-location').value = p.location;
            document.getElementById('pkg-duration').value = p.duration;
            document.getElementById('pkg-price').value = p.price;
            document.getElementById('pkg-image').value = p.image;
            document.getElementById('pkg-features').value = (p.features || []).join(', ');
            showPackageModal(true);
        };

        window.deletePackage = async function (id) {
            if (confirm("Terminate experience asset? This action is irreversible.")) {
                await db.collection("packages").doc(id).delete();
                fetchPackages();
            }
        };

        document.getElementById('package-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.textContent = "DEPLOYING...";
            btn.disabled = true;

            const id = document.getElementById('edit-id').value;
            const data = {
                title: document.getElementById('pkg-title').value,
                location: document.getElementById('pkg-location').value,
                duration: document.getElementById('pkg-duration').value,
                price: Number(document.getElementById('pkg-price').value),
                image: document.getElementById('pkg-image').value,
                features: document.getElementById('pkg-features').value.split(',').map(f => f.trim()).filter(f => f),
                modifiedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (id) await db.collection("packages").doc(id).update(data);
                else await db.collection("packages").add(data);
                hidePackageModal();
                fetchPackages();
            } catch (err) { alert("Operation failed: " + err.message); }
            finally {
                btn.textContent = "Deploy Experience";
                btn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', fetchPackages);
    </script>

</body>

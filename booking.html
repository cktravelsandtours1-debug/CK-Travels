<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | CK Travels</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1e40af',  // Deep Blue
                        secondary: '#3b82f6', // Bright Blue
                        accent: '#f59e0b',    // Amber
                        surface: '#f3f4f6',
                    }
                }
            }
        }
    </script>

    <style>
        .tap-target {
            min-height: 44px;
        }

        /* Smooth transition for form panels */
        .panel-fade {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>

<body class="bg-surface font-sans text-gray-800 antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 h-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between items-center h-full">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-1 group">
                    <span
                        class="text-2xl font-bold tracking-tighter text-gray-900 group-hover:text-primary transition-colors">CK<span
                            class="text-primary">.</span></span>
                </a>
                <div class="hidden sm:flex space-x-6">
                    <a href="index.html" class="text-gray-500 hover:text-gray-900 text-sm font-medium">Home</a>
                    <a href="flights.html" class="text-gray-500 hover:text-gray-900 text-sm font-medium">Flights</a>
                    <a href="packages.html" class="text-gray-500 hover:text-gray-900 text-sm font-medium">Packages</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Grid -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Main Checkout Form (Left) -->
            <main class="flex-1 w-full order-2 lg:order-1">

                <!-- Progress Header -->
                <div class="mb-8 overflow-hidden">
                    <div class="flex items-center justify-between px-2">
                        <div class="flex flex-col items-center gap-2 group">
                            <div id="step1-node"
                                class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold shadow-lg shadow-primary/20 transition-all">
                                1</div>
                            <span class="text-[10px] font-bold text-gray-900 uppercase tracking-widest">Travelers</span>
                        </div>
                        <div class="flex-1 h-0.5 bg-gray-200 mx-4 -mt-6"></div>
                        <div class="flex flex-col items-center gap-2 group">
                            <div id="step2-node"
                                class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold transition-all">
                                2</div>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Payment</span>
                        </div>
                        <div class="flex-1 h-0.5 bg-gray-200 mx-4 -mt-6"></div>
                        <div class="flex flex-col items-center gap-2 group">
                            <div id="step3-node"
                                class="w-10 h-10 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center font-bold transition-all">
                                3</div>
                            <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Done</span>
                        </div>
                    </div>
                </div>

                <form id="checkout-form" class="space-y-6">

                    <!-- STEP 1: TRAVELERS -->
                    <div id="step1" class="bg-white rounded-3xl p-6 sm:p-8 shadow-sm border border-gray-100 panel-fade">
                        <h2 class="text-2xl font-bold text-gray-900 mb-8 tracking-tight">Traveler Details</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">First
                                    Name</label>
                                <input type="text" id="fname" required
                                    class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Last
                                    Name</label>
                                <input type="text" id="lname" required
                                    class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                            </div>
                        </div>
                        <div class="mt-6 space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Email
                                Address</label>
                            <input type="email" id="email" required
                                class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                        </div>
                        <div class="mt-6 space-y-2">
                            <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Phone
                                Number</label>
                            <input type="tel" id="phone" required
                                class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                        </div>
                        <button type="button" onclick="nextStep(2)"
                            class="w-full bg-primary hover:bg-black text-white font-bold py-4 rounded-xl mt-10 shadow-lg shadow-primary/10 transition-all flex items-center justify-center gap-2 group">
                            CONTINUE TO PAYMENT
                            <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- STEP 2: PAYMENT (Hidden) -->
                    <div id="step2"
                        class="hidden bg-white rounded-3xl p-6 sm:p-8 shadow-sm border border-gray-100 panel-fade">
                        <h2 class="text-2xl font-bold text-gray-900 mb-8 tracking-tight">Secure Payment</h2>
                        <div class="space-y-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Card
                                    Number</label>
                                <input type="text" id="card" placeholder="0000 0000 0000 0000"
                                    class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">Expiry
                                        Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY"
                                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest">CVV</label>
                                    <input type="text" id="cvc" placeholder="***"
                                        class="w-full bg-gray-50 border border-gray-100 rounded-xl px-4 py-3 focus:bg-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all">
                                </div>
                            </div>
                        </div>

                        <div class="mt-10 flex gap-3">
                            <button type="button" onclick="nextStep(1)"
                                class="px-6 py-4 rounded-xl font-bold text-gray-400 hover:bg-gray-50 transition-all">BACK</button>
                            <button type="button" onclick="processPayment()"
                                class="flex-1 bg-primary hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/10 transition-all">
                                COMPLETE BOOKING $<span id="pay-amt">0</span>
                            </button>
                        </div>
                    </div>

                    <!-- STEP 3: SUCCESS (Hidden) -->
                    <div id="step3"
                        class="hidden bg-white rounded-3xl p-12 text-center shadow-2xl border border-gray-50 panel-fade">
                        <div
                            class="w-24 h-24 bg-green-50 text-green-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-inner">
                            <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-extrabold text-gray-900 mb-4 tracking-tight">Booking Confirmed!</h2>
                        <p class="text-gray-500 mb-10 max-w-xs mx-auto">Your digital tickets and itinerary have been
                            sent to your email.</p>
                        <a href="index.html"
                            class="inline-block bg-primary hover:bg-black text-white px-10 py-4 rounded-2xl font-bold transition-all shadow-xl shadow-primary/20">BACK
                            TO HOME</a>
                    </div>

                </form>
            </main>

            <!-- Order Summary Sidebar (Right on Desktop, Top on Mobile) -->
            <aside class="w-full lg:w-80 order-1 lg:order-2">
                <div class="bg-white rounded-3xl p-6 sm:p-8 shadow-xl border border-gray-50 sticky top-40">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6">Booking Summary</h3>

                    <div class="space-y-4 mb-8">
                        <div>
                            <h4 id="item-title" class="text-xl font-bold text-gray-900 tracking-tight">Loading...</h4>
                            <p id="item-meta" class="text-sm text-gray-400 font-medium"></p>
                        </div>
                        <div class="flex justify-between items-center bg-gray-50 p-4 rounded-2xl">
                            <span class="text-sm font-bold text-gray-900 uppercase tracking-widest">Total</span>
                            <span id="item-price" class="text-2xl font-black text-primary">$0</span>
                        </div>
                    </div>
                </div>
            </aside>

        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'flight';
        const id = params.get('id');

        let item = null;
        let itemPrice = 0;

        // Load Data
        if (id) {
            const collection = type === 'flight' ? 'flights' : 'packages';
            db.collection(collection).doc(id).get().then(doc => {
                if (doc.exists) {
                    item = doc.data();
                    itemPrice = item.price;
                    document.getElementById('item-title').textContent = type === 'flight' ? `${item.airline} • ${item.flightNumber}` : item.title;
                    document.getElementById('item-meta').textContent = type === 'flight' ? `${item.from} → ${item.to}` : item.location;
                    document.getElementById('item-price').textContent = `$${item.price}`;
                    document.getElementById('pay-amt').textContent = item.price;
                }
            });
        }

        window.nextStep = function (step) {
            ['step1', 'step2', 'step3'].forEach(s => document.getElementById(s).classList.add('hidden'));
            const target = document.getElementById(`step${step}`);
            target.classList.remove('hidden');

            // Animation
            target.style.opacity = '0';
            target.style.transform = 'translateY(20px)';
            setTimeout(() => {
                target.style.opacity = '1';
                target.style.transform = 'translateY(0)';
            }, 10);

            // Update Header
            for (let i = 1; i <= 3; i++) {
                const node = document.getElementById(`step${i}-node`);
                if (i < step) {
                    node.classList.replace('bg-primary', 'bg-green-500');
                    node.classList.replace('bg-gray-200', 'bg-green-500');
                    node.innerHTML = '✓';
                } else if (i === step) {
                    node.classList.replace('bg-gray-200', 'bg-primary');
                    node.classList.replace('text-gray-500', 'text-white');
                    node.innerHTML = i;
                }
            }
        };

        window.processPayment = function () {
            const booking = {
                customer: `${document.getElementById('fname').value} ${document.getElementById('lname').value}`,
                email: document.getElementById('email').value,
                item: item ? (type === 'flight' ? `${item.airline} (${item.from}-${item.to})` : item.title) : "Unknown",
                type: type === 'flight' ? 'Flight' : 'Package',
                price: itemPrice,
                status: 'Confirmed',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            db.collection("bookings").add(booking).then(() => nextStep(3));
        };
    </script>
</body>

</html>

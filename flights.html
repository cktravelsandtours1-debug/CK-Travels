    <!-- Firebase SDK v8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const container = document.getElementById('flights-container');

        // Initial Load
        fetchFlights();

        function fetchFlights() {
            db.collection("flights").get()
                .then((querySnapshot) => {
                    const flights = [];
                    querySnapshot.forEach((doc) => {
                        flights.push({ id: doc.id, ...doc.data() });
                    });
                    renderFlights(flights);
                })
                .catch((error) => {
                    container.innerHTML = `<div class="p-4 text-center text-red-500">Error loading data: ${error.message}</div>`;
                });
        }

        function toggleDetails(id) {
            const content = document.getElementById(`details-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function renderFlights(flights) {
            container.innerHTML = '';

            if (flights.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-xl shadow-sm border border-gray-100">
                        <h3 class="text-lg font-medium text-gray-900">No flights found</h3>
                        <p class="text-gray-500">Try different dates.</p>
                    </div>
                 `;
                return;
            }

            flights.forEach(flight => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl border border-gray-100 overflow-hidden shadow-sm relative transition-all hover:shadow-md';

                // Color accent for layover
                const stopsColorClass = flight.stops === 'Non-stop' ? 'text-green-600 bg-green-50' : 'text-amber-600 bg-amber-50';

                // Responsive Card Layout: Flex Col on Mobile, Row on Desktop
                card.innerHTML = `
                    <div class="p-5 sm:p-6 flex flex-col sm:flex-row gap-4 sm:gap-6 relative z-10 bg-white">
                        
                        <!-- Mobile: Center Logo / Desktop: Left -->
                        <div class="flex flex-col items-center sm:items-start gap-2 w-full sm:w-auto">
                           <div class="w-12 h-12 rounded-lg border border-gray-100 flex items-center justify-center bg-white shadow-sm">
                                <span class="font-bold text-gray-800 text-sm">${flight.airline ? flight.airline.substring(0, 2).toUpperCase() : 'FL'}</span>
                           </div>
                           <div class="text-center sm:text-left">
                               <div class="font-semibold text-gray-900 text-sm hidden sm:block">${flight.airline}</div>
                               <div class="text-[10px] sm:text-xs text-gray-500">${flight.aircraft || 'Boeing 737'}</div>
                           </div>
                        </div>

                        <!-- Center: Route Info -->
                        <div class="flex-1 flex flex-col justify-center w-full my-2 sm:my-0">
                            <div class="flex items-center justify-between mb-1 px-4 sm:px-0">
                                <div class="text-lg sm:text-xl font-bold text-gray-900">${flight.departure}</div>
                                <div class="text-[10px] sm:text-xs text-gray-400 font-medium">${flight.duration || 'Direct'}</div>
                                <div class="text-lg sm:text-xl font-bold text-gray-900">${flight.arrival}</div>
                            </div>
                            
                            <div class="relative flex items-center w-full opacity-60">
                                <div class="h-[1px] bg-gray-300 flex-1"></div>
                                <div class="px-2">
                                     <span class="text-[9px] sm:text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-full border border-gray-200 ${stopsColorClass}">
                                        ${flight.stops || 'Non-stop'}
                                     </span>
                                </div>
                                <div class="h-[1px] bg-gray-300 flex-1"></div>
                            </div>
                            
                            <div class="flex justify-between text-[10px] sm:text-xs text-gray-500 mt-1 font-medium px-4 sm:px-0">
                                <span>${flight.from}</span>
                                <span>${flight.to}</span>
                            </div>
                        </div>

                        <!-- Right: Price & CTA (Mobile: Bottom Full width) -->
                        <div class="w-full sm:w-auto flex flex-row sm:flex-col justify-between items-center sm:items-end gap-3 pt-4 sm:pt-0 border-t sm:border-t-0 border-gray-100">
                             <div class="text-left sm:text-right">
                                 <div class="text-2xl font-bold text-gray-900">$${flight.price}</div>
                                 <div class="text-[10px] text-green-600 font-medium">Refundable</div>
                             </div>
                             <a href="booking.html?id=${flight.id}&type=flight" class="mobile-full-btn bg-primary hover:bg-blue-800 text-white font-semibold py-2.5 px-6 rounded-lg shadow hover:shadow-lg transition-all text-sm flex items-center">
                                Select
                             </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>

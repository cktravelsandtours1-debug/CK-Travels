    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const container = document.getElementById('flights-container');

        // UI Logic
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function toggleMobileFilters() {
            const modal = document.getElementById('mobile-filter-modal');
            const sheet = document.getElementById('filter-sheet');

            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                setTimeout(() => {
                    sheet.classList.remove('translate-y-full');
                }, 10);
            } else {
                sheet.classList.add('translate-y-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.classList.remove('flex');
                }, 300);
            }
        }

        // Fetch Logic
        fetchFlights();

        function fetchFlights() {
            db.collection("flights").get()
                .then((querySnapshot) => {
                    const flights = [];
                    querySnapshot.forEach((doc) => {
                        flights.push({ id: doc.id, ...doc.data() });
                    });
                    renderFlights(flights);
                })
                .catch((error) => {
                    container.innerHTML = `<div class="p-4 bg-red-50 text-red-600 rounded">Error: ${error.message}</div>`;
                });
        }

        function toggleDetails(id) {
            const content = document.getElementById(`details-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function renderFlights(flights) {
            container.innerHTML = '';

            if (flights.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-xl shadow-sm mx-4 sm:mx-0">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">No flights found yet</h3>
                        <p class="text-gray-500 mt-1">Try adjusting your filters or search for a different date.</p>
                    </div>
                 `;
                return;
            }

            flights.forEach(flight => {
                const stopsColorClass = flight.stops === 'Non-stop' ? 'text-green-600 bg-green-50' : 'text-amber-600 bg-amber-50';

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl border border-gray-100 p-0 flight-card-shadow overflow-hidden relative mb-4';

                // Optimized Mobile Layout: Stacked
                card.innerHTML = `
                    <div class="p-4 sm:p-6 flex flex-col sm:flex-row gap-4 sm:gap-6 relative z-10 bg-white">
                        
                        <!-- Top Row Mobile: Airline Logo & Name Centered -->
                        <div class="flex flex-col items-center sm:items-start w-full sm:w-auto border-b sm:border-b-0 border-gray-100 pb-4 sm:pb-0">
                           <div class="w-12 h-12 rounded-lg border border-gray-100 flex items-center justify-center bg-white shadow-sm mb-2">
                                <span class="font-bold text-gray-800 text-sm">${flight.airline ? flight.airline.substring(0, 2).toUpperCase() : 'FL'}</span>
                           </div>
                           <div class="text-center sm:text-left">
                               <div class="font-semibold text-gray-900 text-sm">${flight.airline}</div>
                               <div class="text-xs text-gray-500 hidden sm:block">${flight.aircraft || 'Boeing 737'}</div>
                           </div>
                        </div>

                        <!-- Center: Route Info (Compact on mobile) -->
                        <div class="flex-1 flex flex-col justify-center w-full">
                            <div class="flex items-center justify-between mb-2 sm:mb-1">
                                <div class="text-lg sm:text-xl font-bold text-gray-900">${flight.departure}</div>
                                <div class="text-[10px] sm:text-xs text-gray-400 font-medium bg-gray-50 px-2 py-1 rounded-full">${flight.duration || 'Direct'}</div>
                                <div class="text-lg sm:text-xl font-bold text-gray-900">${flight.arrival}</div>
                            </div>
                            
                            <div class="relative flex items-center w-full my-2">
                                <div class="h-[1px] sm:h-[2px] bg-gray-200 flex-1"></div>
                                <div class="px-2">
                                     <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded-full ${stopsColorClass}">
                                        ${flight.stops || 'Non-stop'}
                                     </span>
                                </div>
                                <div class="h-[1px] sm:h-[2px] bg-gray-200 flex-1"></div>
                            </div>
                            
                            <div class="flex justify-between text-xs text-gray-500 font-medium">
                                <span>${flight.from}</span>
                                <span>${flight.to}</span>
                            </div>
                        </div>

                        <!-- Bottom Mobile: Price & CTA (Full Width) -->
                        <div class="w-full sm:w-auto flex flex-row sm:flex-col justify-between items-center sm:items-end gap-3 pt-4 sm:pt-0 border-t sm:border-t-0 border-gray-100 sm:pl-6 sm:border-l">
                             <div class="text-left sm:text-right">
                                 <div class="text-2xl font-bold text-gray-900">$${flight.price}</div>
                                 <div class="text-[10px] sm:text-xs text-green-600 font-medium hidden sm:block">Refundable</div>
                             </div>
                             <a href="booking.html?id=${flight.id}&type=flight" class="flex-1 sm:flex-none w-full sm:w-auto bg-primary hover:bg-blue-800 text-white font-semibold py-3 sm:py-2.5 px-6 rounded-lg shadow-md hover:shadow-lg transition-all text-center text-sm min-h-[44px] flex items-center justify-center">
                                Select
                             </a>
                        </div>
                    </div>
                    
                    <!-- Accordion Toggle -->
                    <div class="bg-gray-50 border-t border-gray-100 px-4 sm:px-6 py-3 flex justify-between items-center cursor-pointer hover:bg-gray-100 transition-colors min-h-[44px]" onclick="toggleDetails('${flight.id}')">
                         <div class="flex gap-2 sm:gap-4 text-[10px] sm:text-xs text-gray-500 font-medium">
                            <span class="flex items-center gap-1"><span class="text-green-600">✓</span> Wi-Fi</span>
                            <span class="flex items-center gap-1"><span class="text-green-600">✓</span> Meal</span>
                        </div>
                        <div class="text-xs text-primary font-medium flex items-center gap-1 p-2 -mr-2">
                            Details 
                            <svg id="icon-${flight.id}" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>

                    <!-- Accordion Content -->
                    <div id="details-${flight.id}" class="accordion-content bg-white border-t border-gray-100">
                        <div class="p-4 sm:p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Details... (Simplified for mobile brevity) -->
                            <div>
                                <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Amenities</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between text-sm">
                                        <div class="text-gray-600">Baggage (Checked)</div>
                                        <span class="font-medium text-gray-900">${flight.baggage?.checked || 23} kg</span>
                                    </div>
                                     <div class="flex items-center justify-between text-sm">
                                        <div class="text-gray-600">Reschedule</div>
                                        <span class="font-medium text-gray-900">${flight.isRefundable ? '$50' : 'No'}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

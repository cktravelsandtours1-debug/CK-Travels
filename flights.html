    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const container = document.getElementById('flights-container');

        // Initial Load
        fetchFlights();

        function fetchFlights() {
            db.collection("flights").get()
                .then((querySnapshot) => {
                    const flights = [];
                    querySnapshot.forEach((doc) => {
                        flights.push({ id: doc.id, ...doc.data() });
                    });
                    renderFlights(flights);
                })
                .catch((error) => {
                    container.innerHTML = `
                        <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r shadow-sm">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-red-700">
                                        Unable to connect to live inventory. <span class="font-bold">${error.message}</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                });
        }

        function toggleDetails(id) {
            const content = document.getElementById(`details-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function renderFlights(flights) {
            container.innerHTML = '';

            if (flights.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-xl shadow-sm">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                        </div>
                        <h3 class="text-lg font-medium text-gray-900">No flights found yet</h3>
                        <p class="text-gray-500 mt-1">Try adjusting your filters or search for a different date.</p>
                    </div>
                 `;
                return;
            }

            flights.forEach(flight => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl border border-gray-100 p-0 flight-card-shadow overflow-hidden relative';

                // Color accent for layover
                const stopsColorRaw = flight.stops === 'Non-stop' ? 'green' : 'amber';
                const stopsColorClass = flight.stops === 'Non-stop' ? 'text-green-600 bg-green-50' : 'text-amber-600 bg-amber-50';

                card.innerHTML = `
                    <div class="p-5 sm:p-6 flex flex-col sm:flex-row gap-6 relative z-10 bg-white">
                        
                        <!-- Left: Airline & Logo -->
                        <div class="flex flex-row sm:flex-col items-center sm:items-start gap-3 w-full sm:w-auto">
                           <div class="w-12 h-12 rounded-lg border border-gray-100 flex items-center justify-center bg-white shadow-sm">
                                <span class="font-bold text-gray-800 text-sm">${flight.airline ? flight.airline.substring(0, 2).toUpperCase() : 'FL'}</span>
                           </div>
                           <div class="text-left">
                               <div class="font-semibold text-gray-900 text-sm">${flight.airline}</div>
                               <div class="text-xs text-gray-500">${flight.aircraft || 'Boeing 737'}</div>
                           </div>
                        </div>

                        <!-- Center: Route Info -->
                        <div class="flex-1 flex flex-col justify-center px-0 sm:px-4 w-full">
                            <div class="flex items-center justify-between mb-1">
                                <div class="text-xl font-bold text-gray-900">${flight.departure}</div>
                                <div class="text-xs text-gray-400 font-medium">${flight.duration || 'Direct'}</div>
                                <div class="text-xl font-bold text-gray-900">${flight.arrival}</div>
                            </div>
                            
                            <div class="relative flex items-center w-full">
                                <div class="h-[2px] bg-gray-200 flex-1"></div>
                                <div class="px-2">
                                     <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-1 rounded-full ${stopsColorClass}">
                                        ${flight.stops || 'Non-stop'}
                                     </span>
                                </div>
                                <div class="h-[2px] bg-gray-200 flex-1"></div>
                            </div>
                            
                            <div class="flex justify-between text-xs text-gray-500 mt-1 font-medium">
                                <span>${flight.from}</span>
                                <span>${flight.to}</span>
                            </div>
                        </div>

                        <!-- Right: Price & CTA -->
                        <div class="w-full sm:w-auto flex flex-row sm:flex-col justify-between items-end gap-3 pl-0 sm:pl-6 border-l-0 sm:border-l border-gray-100">
                             <div class="text-right">
                                 <div class="text-2xl font-bold text-gray-900">$${flight.price}</div>
                                 <div class="text-xs text-green-600 font-medium">Refundable</div>
                             </div>
                             <a href="booking.html?id=${flight.id}&type=flight" class="w-full sm:w-auto bg-primary hover:bg-blue-800 text-white font-semibold py-2.5 px-6 rounded-lg shadow-md hover:shadow-lg transition-all text-center text-sm">
                                Select
                             </a>
                        </div>
                    </div>
                    
                    <!-- Accordion Toggle -->
                    <div class="bg-gray-50 border-t border-gray-100 px-6 py-2 flex justify-between items-center cursor-pointer hover:bg-gray-100 transition-colors" onclick="toggleDetails('${flight.id}')">
                        <div class="flex gap-4 text-xs text-gray-500 font-medium">
                            <span class="flex items-center gap-1"><span class="text-green-600">✓</span> Wi-Fi</span>
                            <span class="flex items-center gap-1"><span class="text-green-600">✓</span> Meal</span>
                            <span class="flex items-center gap-1"><span class="text-green-600">✓</span> Seat Power</span>
                        </div>
                        <div class="text-xs text-primary font-medium flex items-center gap-1">
                            Flight Details 
                            <svg id="icon-${flight.id}" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>

                    <!-- Accordion Content -->
                    <div id="details-${flight.id}" class="accordion-content bg-white border-t border-gray-100">
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <h4 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Amenities</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center justify-between text-sm">
                                        <div class="flex items-center gap-2 text-gray-600">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                                            Wi-Fi
                                        </div>
                                        <span class="font-medium ${flight.hasWifi !== false ? 'text-green-600' : 'text-red-500'}">${flight.hasWifi !== false ? 'Available' : 'Not Available'}</span>
                                    </div>
                                    <div class="flex items-center justify-between text-sm">
                                        <div class="flex items-center gap-2 text-gray-600">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                                            Bagge (Cabin)
                                        </div>
                                        <span class="font-medium text-gray-900">${flight.baggage?.cabin || 7} kg</span>
                                    </div>

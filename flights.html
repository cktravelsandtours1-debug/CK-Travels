        .no-scrollbar::-webkit-scrollbar {
            display: none;

        .flight-card-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

        /* Accordion transition */
        .accordion-content {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .accordion-content.open {
            max-height: 600px;
            opacity: 1;
        }

        /* Mobile specific sheet animations */
        #filter-sheet {
            transition: transform 0.3s ease-out;
        }

        /* Sticky summary bar on mobile */

            position: sticky;
            top: 64px;
            /* Height of navbar */
            z-index: 30;
        }

        /* Tap targets should be at least 44px */
        .tap-target {
            min-height: 44px;
        }
    </style>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const container = document.getElementById('flights-container');

        // Toggle UI Helper
        window.toggleMobileMenu = function () {
            const nav = document.getElementById('mobile-nav');
            const panel = document.getElementById('mobile-nav-panel');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                setTimeout(() => panel.classList.remove('-translate-x-full'), 10);
            } else {
                panel.classList.add('-translate-x-full');
                setTimeout(() => nav.classList.add('hidden'), 300);
            }
        };

        window.toggleMobileFilters = function () {
            const overlay = document.getElementById('mobile-filter-overlay');
            const sheet = document.getElementById('filter-sheet');
            if (overlay.classList.contains('hidden')) {
                overlay.classList.remove('hidden');
                overlay.classList.add('flex');
                setTimeout(() => sheet.classList.remove('translate-y-full'), 10);
                document.body.style.overflow = 'hidden';
            } else {
                sheet.classList.add('translate-y-full');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    document.body.style.overflow = '';
                }, 300);
            }
        };

        function toggleDetails(id) {
            const content = document.getElementById(`details-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            content.classList.toggle('open');
            icon.style.transform = content.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        // Data Fetching
        db.collection("flights").get().then((querySnapshot) => {
            const flights = [];
            querySnapshot.forEach(doc => flights.push({ id: doc.id, ...doc.data() }));
            renderFlights(flights);
            document.getElementById('results-count').textContent = `${flights.length} FLIGHTS FOUND`;
        }).catch(err => {
            console.error(err);
            container.innerHTML = `<div class="bg-red-50 text-red-500 p-6 rounded-2xl text-center font-bold">ERROR: Verification Failed. Please reload.</div>`;
        });

        function renderFlights(flights) {
            container.innerHTML = '';

            if (flights.length === 0) {
                container.innerHTML = `<div class="bg-white p-20 rounded-3xl text-center border-2 border-dashed border-gray-100"><h3 class="text-xl font-bold text-gray-400">No matching flights found</h3></div>`;
                return;
            }

            flights.forEach(flight => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl sm:rounded-3xl border border-gray-100 flight-card-shadow overflow-hidden group mb-4";

                // Content Optimized for Mobile (Stacked) and Desktop (Row)
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row p-5 sm:p-8 gap-6 relative bg-white">
                        
                        <!-- Airline Group: Centered on Mobile, Start on Desktop -->
                        <div class="flex flex-col items-center sm:items-start w-full sm:w-auto border-b sm:border-b-0 border-gray-50 pb-4 sm:pb-0">
                            <div class="w-14 h-14 bg-gray-50 border border-gray-100 rounded-2xl flex items-center justify-center font-bold text-primary mb-3 shadow-sm group-hover:scale-110 transition-transform">
                                ${flight.airline ? flight.airline.substring(0, 2).toUpperCase() : 'FL'}
                            </div>
                            <div class="text-center sm:text-left">
                                <h4 class="font-bold text-gray-900">${flight.airline}</h4>
                                <span class="text-[10px] sm:text-xs text-gray-400 font-bold uppercase tracking-widest">${flight.aircraft || 'Boeing 787'}</span>
                            </div>
                        </div>

                        <!-- Route Logic: Vertical Spacing on Mobile -->
                        <div class="flex-1 flex flex-col justify-center px-0 sm:px-6">
                            <div class="flex justify-between items-end mb-2">
                                <div class="flex flex-col">
                                    <span class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tighter sm:tracking-tight">${flight.departure}</span>
                                    <span class="text-[10px] sm:text-xs font-bold text-gray-400 uppercase">${flight.from}</span>
                                </div>
                                
                                <div class="flex flex-col items-center flex-1 px-4 mb-1">
                                    <span class="text-[10px] font-bold text-gray-400 mb-2">${flight.duration || '6h 45m'}</span>
                                    <div class="w-full h-px bg-gray-200 relative">
                                        <div class="absolute -top-1.5 left-1/2 -translate-x-1/2 bg-white px-2">
                                            <span class="px-2 py-0.5 bg-gray-50 rounded-full border border-gray-100 text-[8px] font-bold text-primary uppercase whitespace-nowrap">${flight.stops}</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="flex flex-col items-end">
                                    <span class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tighter sm:tracking-tight">${flight.arrival}</span>
                                    <span class="text-[10px] sm:text-xs font-bold text-gray-400 uppercase">${flight.to}</span>
                                </div>
                            </div>
                        </div>

                        <!-- Action Group: Bottom on Mobile, Side on Desktop -->
                        <div class="w-full sm:w-48 flex flex-row sm:flex-col items-center sm:items-end justify-between sm:justify-center gap-4 sm:pl-8 sm:border-l border-gray-50 sm:min-h-[100px]">
                            <div class="text-left sm:text-right">
                                <span class="text-[10px] sm:text-xs font-bold text-gray-400 uppercase block mb-1">Total Price</span>
                                <div class="text-3xl font-extrabold text-gray-900 tracking-tighter">$${flight.price}</div>
                            </div>
                            <a href="booking.html?id=${flight.id}&type=flight" class="flex-1 sm:w-full bg-primary hover:bg-black text-white py-3 sm:py-4 rounded-xl font-bold text-sm tracking-wide transition-all shadow-lg shadow-primary/10 tap-target flex items-center justify-center">
                                BOOK NOW
                            </a>
                        </div>
                    </div>

                    <!-- Accordion Info -->
                    <div class="bg-gray-50/50 border-t border-gray-100 px-6 sm:px-8 py-3 flex justify-between items-center cursor-pointer hover:bg-gray-100 transition-colors tap-target" onclick="toggleDetails('${flight.id}')">
                         <div class="flex gap-4 text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                            <span class="flex items-center gap-1"><svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg> WiFi</span>
                            <span class="flex items-center gap-1"><svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg> Meal</span>
                            <span class="hidden sm:inline-flex items-center gap-1"><svg class="w-3 h-3 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/></svg> Seat Power</span>
                        </div>
                        <div class="text-[10px] font-bold text-primary flex items-center gap-2 group-hover:gap-3 transition-all">
                            FLIGHT DETAILS
                            <svg id="icon-${flight.id}" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>

                    <!-- Hidden Accordion Content -->
                    <div id="details-${flight.id}" class="accordion-content bg-white border-t border-gray-100">
                        <div class="p-6 sm:p-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <div class="space-y-4">
                                <h5 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Amenities</h5>
                                <div class="grid grid-cols-2 gap-y-2 text-sm">
                                    <span class="text-gray-500">WiFi:</span><span class="font-bold text-gray-900">${flight.hasWifi !== false ? 'FREE' : 'N/A'}</span>
                                    <span class="text-gray-500">In-flight Meal:</span><span class="font-bold text-gray-900">${flight.hasMeal !== false ? 'INCLUDED' : 'N/A'}</span>
                                    <span class="text-gray-500">Baggage:</span><span class="font-bold text-gray-900">${flight.baggage?.checked || 23}kg</span>
                                </div>
                            </div>
                            <div class="space-y-4">
                                <h5 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Policy</h5>
                                <div class="grid grid-cols-2 gap-y-2 text-sm text-amber-600">
                                    <span class="font-bold">Cancellation:</span><span>${flight.isRefundable ? 'Refundable' : 'Non-Ref'}</span>
                                    <span class="font-bold">Re-issue:</span><span>$50 Fee</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>

    <style>

        /* Accordion transition */
        .accordion-content {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;

            overflow: hidden;
            opacity: 0;
        }

        .accordion-content.open {

            opacity: 1;

    </style>
</head>

<body class="bg-surface font-sans text-gray-800 antialiased pb-20 md:pb-0">

    <!-- Search Context Bar -->

                                    d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                            </svg> LON

                    </div>

                    <div class="flex flex-col min-w-max">

                        <div class="font-bold text-gray-900 text-sm">Oct 24 - 31</div>

                    </div>
                    <div
                        class="min-w-[80px] flex-shrink-0 bg-primary border border-primary rounded-lg p-2 text-center cursor-pointer shadow-md">

                        <div class="font-bold text-white text-sm">$380</div>
                    </div>
                    <div
                        class="min-w-[80px] flex-shrink-0 bg-white border border-gray-200 rounded-lg p-2 text-center cursor-pointer active:bg-gray-50">
                        <div class="text-[10px] text-gray-500 mb-0.5">Oct 25</div>
                        <div class="font-bold text-gray-900 text-sm">$490</div>
                    </div>
                    <div
                        class="min-w-[80px] flex-shrink-0 bg-white border border-gray-200 rounded-lg p-2 text-center cursor-pointer active:bg-gray-50">
                        <div class="text-[10px] text-gray-500 mb-0.5">Oct 26</div>
                        <div class="font-bold text-gray-900 text-sm">$510</div>

            </div>
        </div>
    </div>

    <!-- Main Content Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Mobile Filter Slide-over Overlay -->
            <div id="filter-overlay" class="fixed inset-0 bg-black/50 z-50 hidden transition-opacity"
                onclick="toggleMobileFilters()"></div>

            <!-- Advanced Sidebar / Mobile Bottom Sheet -->

                class="fixed inset-x-0 bottom-0 z-50 w-full bg-white rounded-t-2xl p-6 shadow-2xl transform translate-y-full transition-transform duration-300 lg:translate-y-0 lg:static lg:w-72 lg:block lg:shadow-none lg:bg-transparent lg:p-0 lg:rounded-none h-[85vh] lg:h-auto overflow-y-auto">
                <div class="absolute top-2 left-1/2 -translate-x-1/2 w-12 h-1.5 bg-gray-200 rounded-full lg:hidden">
                </div>

                <div class="flex justify-between items-center mb-6 lg:hidden">
                    <h2 class="text-lg font-bold">Filters</h2>
                    <button onclick="toggleMobileFilters()" class="text-gray-500">Done</button>
                </div>

                <!-- Desktop Title -->
                <h3 class="hidden lg:block text-sm font-bold text-gray-900 mb-4 uppercase tracking-wider">Filters</h3>

                <!-- Price Histogram -->
                <div class="mb-8">
                    <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wider flex justify-between">
                        Price Range
                    </h3>
                    <div class="h-16 flex items-end gap-1 mb-2 px-1">
                        <div class="w-1/6 bg-blue-100 h-[30%] rounded-t-sm"></div>
                        <div class="w-1/6 bg-blue-200 h-[50%] rounded-t-sm"></div>
                        <div class="w-1/6 bg-blue-500 h-[80%] rounded-t-sm relative"></div>
                        <div class="w-1/6 bg-blue-300 h-[60%] rounded-t-sm"></div>
                        <div class="w-1/6 bg-blue-100 h-[40%] rounded-t-sm"></div>
                        <div class="w-1/6 bg-blue-50 h-[20%] rounded-t-sm"></div>
                    </div>
                    <input type="range"
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
                    <div class="flex justify-between text-xs text-gray-500 mt-2 font-medium">
                        <span>$300</span>
                        <span>$1,200+</span>
                    </div>
                </div>

                <!-- Stops Filter -->
                <div class="border-t border-gray-100 pt-6 mb-8">
                    <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wider">Stops</h3>
                    <div class="space-y-4">
                        <label class="flex items-center justify-between group cursor-pointer touch-manipulation">
                            <div class="flex items-center">
                                <input type="checkbox"
                                    class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary" checked>
                                <span class="ml-3 text-base lg:text-sm text-gray-700">Direct</span>
                            </div>
                            <span class="text-xs text-gray-400">$450</span>
                        </label>
                        <label class="flex items-center justify-between group cursor-pointer touch-manipulation">
                            <div class="flex items-center">
                                <input type="checkbox"
                                    class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary" checked>
                                <span class="ml-3 text-base lg:text-sm text-gray-700">1 Stop</span>
                            </div>
                            <span class="text-xs text-gray-400">$380</span>
                        </label>
                    </div>
                </div>

                <!-- Airlines Filter -->
                <div class="border-t border-gray-100 pt-6">
                    <h3 class="text-sm font-bold text-gray-900 mb-4 uppercase tracking-wider">Airlines</h3>
                    <div class="space-y-4">
                        <label class="flex items-center justify-between group cursor-pointer touch-manipulation">
                            <div class="flex items-center">
                                <input type="checkbox"
                                    class="h-5 w-5 text-primary border-gray-300 rounded focus:ring-primary" checked>
                                <div class="ml-3">
                                    <span class="text-base lg:text-sm text-gray-700 block">Emirates</span>
                                </div>
                            </div>
                            <span class="text-xs text-gray-400">$520</span>
                        </label>
                    </div>
                </div>
            </aside>

            <!-- Main Results Area -->
            <main class="flex-1 w-full min-w-0">

                <!-- Sorting Tabs (Mobile Scrollable) -->
                <div class="flex overflow-x-auto no-scrollbar gap-2 mb-6 -mx-4 px-4 sm:mx-0 sm:px-0">
                    <button
                        class="flex-shrink-0 px-6 py-2 bg-white rounded-full shadow-sm text-sm font-semibold text-primary border border-gray-100">Cheapest</button>
                    <button
                        class="flex-shrink-0 px-6 py-2 bg-gray-50 rounded-full text-sm font-medium text-gray-500 border border-transparent">Fastest</button>
                    <button
                        class="flex-shrink-0 px-6 py-2 bg-gray-50 rounded-full text-sm font-medium text-gray-500 border border-transparent">Best
                        Value</button>
                </div>

                <!-- Flight List -->
                <div id="flights-container" class="space-y-4 pb-20 lg:pb-0">
                    <!-- Loading State -->
                    <div class="w-full p-12 text-center bg-white rounded-xl border border-gray-200 border-dashed">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mx-auto mb-4"></div>
                        <p class="text-gray-500 animate-pulse text-sm">Searching flights...</p>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Firebase SDK v8.10.0 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const container = document.getElementById('flights-container');

        // Mobile Filter Toggle Logic
        window.toggleMobileFilters = function () {
            const sidebar = document.getElementById('filter-sidebar');
            const overlay = document.getElementById('filter-overlay');
            const isClosed = sidebar.classList.contains('translate-y-full');

            if (isClosed) {
                sidebar.classList.remove('translate-y-full');
                overlay.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            } else {
                sidebar.classList.add('translate-y-full');
                overlay.classList.add('hidden');
                document.body.style.overflow = '';
            }
        }

        // Initial Load
        fetchFlights();

        function fetchFlights() {
            db.collection("flights").get()
                .then((querySnapshot) => {
                    const flights = [];
                    querySnapshot.forEach((doc) => {
                        flights.push({ id: doc.id, ...doc.data() });
                    });
                    renderFlights(flights);
                })
                .catch((error) => {
                    container.innerHTML = `<div class="p-4 text-center text-red-500 text-sm">Error: ${error.message}</div>`;
                });
        }

        function toggleDetails(id) {
            const content = document.getElementById(`details-${id}`);
            const icon = document.getElementById(`icon-${id}`);

            if (content.classList.contains('open')) {
                content.classList.remove('open');
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.classList.add('open');
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function renderFlights(flights) {
            container.innerHTML = '';

            if (flights.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-16 bg-white rounded-xl shadow-sm">
                        <h3 class="text-lg font-medium text-gray-900">No flights found</h3>
                        <p class="text-gray-500 mt-1 text-sm">Try different filters.</p>
                    </div>
                 `;
                return;
            }

            flights.forEach(flight => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden relative';

                const stopsColorClass = flight.stops === 'Non-stop' ? 'text-green-600 bg-green-50' : 'text-amber-600 bg-amber-50';

                card.innerHTML = `
                    <div class="p-4 sm:p-6 flex flex-col sm:flex-row gap-4 sm:gap-6 relative z-10 bg-white">
                        
                        <!-- Header Row (Mobile) -->
                        <div class="flex items-center justify-between sm:w-auto">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg border border-gray-100 flex items-center justify-center bg-white shadow-sm">
                                    <span class="font-bold text-gray-800 text-xs">${flight.airline ? flight.airline.substring(0, 2).toUpperCase() : 'FL'}</span>
                                </div>
                                <div>
                                    <div class="font-semibold text-gray-900 text-sm leading-tight">${flight.airline}</div>
                                    <div class="text-[10px] text-gray-500">${flight.aircraft || 'Boeing 737'}</div>
                                </div>
                            </div>
                            <div class="text-right sm:hidden">
                                <div class="text-xl font-bold text-gray-900">$${flight.price}</div>
                            </div>
                        </div>

                        <!-- Center: Route Info -->
                        <div class="flex-1 flex flex-col justify-center px-2 py-2 sm:py-0 w-full">
                            <div class="flex items-center justify-between mb-1">
                                <div class="text-lg font-bold text-gray-900">${flight.departure}</div>
                                <div class="text-[10px] text-gray-400 font-medium">${flight.duration || 'Direct'}</div>
                                <div class="text-lg font-bold text-gray-900">${flight.arrival}</div>
                            </div>
                            
                            <div class="relative flex items-center w-full my-1">
                                <div class="h-[1px] bg-gray-200 flex-1"></div>
                                <div class="px-2">
                                     <span class="text-[9px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-full ${stopsColorClass}">
                                        ${flight.stops || 'Non-stop'}
                                     </span>
                                </div>
                                <div class="h-[1px] bg-gray-200 flex-1"></div>
                            </div>
                            
                            <div class="flex justify-between text-xs text-gray-500 mt-1 font-medium">
                                <span>${flight.from}</span>
                                <span>${flight.to}</span>
                            </div>
                        </div>

                        <!-- Right: CTA (Desktop: Price+Btn, Mobile: Btn only) -->
                        <div class="w-full sm:w-auto flex flex-col justify-end gap-2 pl-0 sm:pl-6 border-l-0 sm:border-l border-gray-100">
                             <div class="hidden sm:block text-right mb-2">
                                 <div class="text-2xl font-bold text-gray-900">$${flight.price}</div>
                                 <div class="text-[10px] text-green-600 font-medium">Refundable</div>
                             </div>
                             <a href="booking.html?id=${flight.id}&type=flight" class="w-full sm:w-auto bg-primary hover:bg-blue-800 active:bg-blue-900 text-white font-semibold py-3 sm:py-2 px-6 rounded-xl shadow-md transition-all text-center text-sm lg:text-base touch-manipulation">
                                Select Flight
                             </a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
    </script>
</body>

</html>

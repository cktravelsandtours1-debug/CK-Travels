<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Flight Inventory | CK Travels Premium</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP & Lenis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>

    <!-- Design System -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        .glass-dock {
            background: rgba(10, 18, 41, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.6);
        }

        .flight-card {
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .flight-card:hover {
            transform: translateY(-10px) rotateX(2deg);
            border-color: rgba(59, 130, 246, 0.3);
            background: rgba(10, 18, 41, 0.6);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.5s ease;
            opacity: 0;
        }

        .accordion-content.open {
            max-height: 1000px;
            opacity: 1;
        }

        .mobile-tab-bar {
            background: rgba(10, 18, 41, 0.8);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-[#050A18] font-body text-[#F8FAFC] antialiased">

    <!-- Desktop Nav Dock -->
    <nav id="main-nav"
        class="fixed top-8 left-1/2 -translate-x-1/2 w-[90%] max-w-7xl z-50 px-10 py-5 rounded-[32px] transition-all duration-700 glass-dock hidden lg:flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-1 group">
            <span class="text-3xl font-black tracking-tighter italic text-white">CK<span
                    class="text-primary not-italic">.</span></span>
        </a>

        <div class="flex items-center gap-12 font-bold text-[11px] tracking-[0.3em] uppercase opacity-60">
            <a href="index.html" class="hover:opacity-100 transition-opacity">Home</a>
            <a href="flights.html" class="hover:opacity-100 transition-opacity text-primary">Flights</a>
            <a href="packages.html" class="hover:opacity-100 transition-opacity">Packages</a>
            <a href="booking.html" class="hover:opacity-100 transition-opacity">My Trips</a>
        </div>

        <div class="flex items-center gap-6">
            <a href="login.html"
                class="text-[11px] font-bold tracking-[0.3em] hover:text-primary transition-colors uppercase">Account</a>
            <a href="flights.html"
                class="bg-primary hover:bg-blue-600 text-white px-8 py-4 rounded-full text-[11px] font-black tracking-[0.3em] transition-all active:scale-95 shadow-2xl shadow-primary/20 uppercase">Book
                Now</a>
        </div>
    </nav>

    <!-- Smart Matrix Header -->
    <header class="pt-48 pb-12">
        <div class="max-w-7xl mx-auto px-6">
            <div
                class="glass-dock p-10 rounded-[64px] flex flex-col lg:flex-row items-center justify-between gap-12 reveal-up">
                <div class="flex items-center gap-16">
                    <div class="space-y-2">
                        <p class="text-[9px] font-black tracking-[0.4em] text-primary uppercase">Region Logic</p>
                        <div class="text-5xl font-heading font-black italic flex items-center gap-6">
                            DXB <span class="not-italic text-sm text-slate-700">→</span> LHR
                        </div>
                    </div>
                    <div class="w-px h-16 bg-white/5 hidden md:block"></div>
                    <div class="space-y-2">
                        <p class="text-[9px] font-black tracking-[0.4em] text-slate-500 uppercase">Synchronized Date</p>
                        <div class="text-2xl font-black italic">24 OCT, 2026</div>
                    </div>
                </div>

                <!-- Live Sorting Controllers -->
                <div class="bg-white/5 p-2 rounded-full flex gap-2">
                    <button
                        class="px-10 py-4 bg-primary text-white rounded-full text-[9px] font-black tracking-widest uppercase">Cheapest</button>
                    <button
                        class="px-10 py-4 hover:bg-white/5 text-slate-500 hover:text-white rounded-full text-[9px] font-black tracking-widest uppercase transition-all">Fastest</button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-20 flex flex-col lg:flex-row gap-20">

        <!-- Interactive Sidebar -->
        <aside class="w-full lg:w-80 space-y-12 reveal-left">
            <div class="glass-dock p-10 rounded-[48px] sticky top-40 border border-white/5">
                <h3 class="text-[10px] font-black tracking-[0.4em] text-white uppercase mb-10">Asset Filters</h3>

                <div class="space-y-12">
                    <div class="space-y-6">
                        <label class="block text-[9px] font-black text-slate-500 uppercase tracking-widest">Valuation
                            Ceiling</label>
                        <input type="range" class="w-full accent-primary bg-white/5 h-1 rounded-full cursor-pointer">
                        <div class="flex justify-between text-[9px] font-bold text-slate-700">
                            <span>$0</span>
                            <span>$10,000</span>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-[9px] font-black text-slate-500 uppercase tracking-widest">Route
                            Matrix</label>
                        <div class="space-y-4">
                            <label class="flex items-center gap-4 cursor-pointer group">
                                <div
                                    class="w-6 h-6 rounded-lg bg-primary/20 border border-primary/40 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-white transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <span
                                    class="text-sm font-bold text-slate-400 group-hover:text-white transition-colors">Direct
                                    Routes</span>
                                <input type="checkbox" class="hidden" checked>
                            </label>
                            <label class="flex items-center gap-4 cursor-pointer group">
                                <div
                                    class="w-6 h-6 rounded-lg bg-white/5 border border-white/10 flex items-center justify-center text-transparent transition-all">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                                            d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <span
                                    class="text-sm font-bold text-slate-400 group-hover:text-white transition-colors">1+
                                    Synchronized Stops</span>
                                <input type="checkbox" class="hidden">
                            </label>
                        </div>
                    </div>

                    <button
                        class="w-full py-4 border border-white/5 rounded-2xl text-[9px] font-black tracking-widest uppercase hover:bg-white/5 transition-all">Reset
                        Matrix</button>
                </div>
            </div>
        </aside>

        <!-- Dynamic Results Stream -->
        <div class="flex-1 space-y-12">
            <div class="flex justify-between items-end mb-12 reveal-up">
                <h2 class="text-5xl font-heading font-black italic">Live <span
                        class="not-italic text-white">Inventory.</span></h2>
                <span id="results-count"
                    class="text-[9px] font-black text-slate-700 tracking-[0.3em] uppercase">Authenticating
                    Nodes...</span>
            </div>

            <div id="flights-container" class="space-y-8">
                <!-- Data injection point -->
                <div class="glass-dock h-64 rounded-[48px] animate-pulse"></div>
                <div class="glass-dock h-64 rounded-[48px] animate-pulse"></div>
            </div>
        </div>
    </main>

    <!-- Footer Experience -->
    <footer class="bg-[#050A18] py-40 border-t border-white/5">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <div class="marquee-wrapper mb-20 overflow-hidden">
                <div
                    class="flex gap-24 items-center justify-center opacity-20 grayscale hover:opacity-100 hover:grayscale-0 transition-all duration-1000">
                    <span class="text-3xl font-heading italic">Emirates</span>
                    <span class="text-3xl font-black tracking-tighter uppercase p-2 border-2 border-white/5">Qatar
                        Airways</span>
                    <span class="text-3xl font-bold tracking-widest">ETIHAD</span>
                    <span class="text-3xl font-heading underline">Singapore Airlines</span>
                </div>
            </div>
            <p class="text-[9px] font-black tracking-[0.5em] text-slate-700 uppercase">© 2026 CK TRAVELS // STATION_UAE
            </p>
        </div>
    </footer>

    <!-- Mobile Navigation -->
    <div class="lg:hidden fixed bottom-0 w-full z-50 px-6 pb-8 pt-4 mobile-tab-bar">
        <div class="flex justify-between items-center text-white/40">
            <a href="index.html" class="flex flex-col items-center gap-1">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
                <span class="text-[8px] font-black uppercase tracking-widest">Home</span>
            </a>
            <a href="flights.html" class="flex flex-col items-center gap-1 text-primary">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z" />
                </svg>
                <span class="text-[8px] font-black uppercase tracking-widest">Flights</span>
            </a>
            <a href="booking.html" class="flex flex-col items-center gap-1">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M19 3h-1V1h-2v2H8V1H6v3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11z" />
                </svg>
                <span class="text-[8px] font-black uppercase tracking-widest">Trips</span>
            </a>
        </div>
    </div>

    <!-- Firebase Terminal Configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const lenis = new Lenis()
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const container = document.getElementById('flights-container');

        db.collection("flights").get().then(qs => {
            container.innerHTML = '';
            document.getElementById('results-count').textContent = qs.size + ' NODES VERIFIED';

            qs.forEach(doc => {
                const f = doc.data();
                const card = `
                    <div class="glass-dock rounded-[48px] flight-card overflow-hidden group border border-white/5 hover:bg-[#0A1229]">
                        <div class="p-10 md:p-14 flex flex-col md:flex-row items-center gap-12 relative">
                            <!-- Provider -->
                            <div class="flex flex-col items-center md:items-start w-full md:w-40">
                                <div class="w-24 h-24 bg-white/5 rounded-[32px] flex items-center justify-center font-black text-primary text-2xl border border-white/5 group-hover:scale-110 group-hover:bg-primary/10 transition-all duration-700">
                                    ${f.airline.substring(0, 2).toUpperCase()}
                                </div>
                                <div class="mt-6 text-center md:text-left">
                                    <h4 class="font-black text-white italic text-lg tracking-tighter">${f.airline}</h4>
                                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest italic">${f.aircraft || 'Vogue Class'}</span>
                                </div>
                            </div>

                            <!-- Route Architecture -->
                            <div class="flex-1 flex flex-col items-center w-full px-12">
                                <div class="flex justify-between items-center w-full">
                                    <div class="text-center md:text-left">
                                        <div class="text-5xl font-heading font-black text-white italic mb-2">${f.departure}</div>
                                        <div class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em]">${f.from}</div>
                                    </div>
                                    
                                    <div class="flex-1 px-12 relative h-[1px] bg-gradient-to-r from-transparent via-white/10 to-transparent">
                                         <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#050A18] px-4">
                                            <svg class="w-6 h-6 text-primary animate-pulse" fill="currentColor" viewBox="0 0 24 24"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
                                         </div>
                                    </div>

                                    <div class="text-center md:text-right">
                                        <div class="text-5xl font-heading font-black text-white italic mb-2">${f.arrival}</div>
                                        <div class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em]">${f.to}</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Valuation -->
                            <div class="w-full md:w-64 flex flex-row md:flex-col items-center md:items-end justify-between md:justify-center gap-8 md:pl-12 md:border-l border-white/5">
                                <div class="text-right">
                                    <div class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-2">Node Value</div>
                                    <div class="text-5xl font-black text-white italic">$${f.price}</div>
                                </div>
                                <a href="booking.html?id=${doc.id}&type=flight" class="flex-1 md:w-full bg-primary hover:bg-white text-white hover:text-black py-6 rounded-full font-black tracking-[0.3em] text-[10px] transition-all shadow-2xl shadow-primary/20 text-center uppercase active:scale-95">Select Node</a>
                            </div>
                        </div>

                        <!-- Logistics Footer -->
                        <div class="bg-white/5 px-14 py-6 flex justify-between items-center cursor-pointer hover:bg-white/10 transition-colors" onclick="toggleDetails('${doc.id}')">
                            <div class="flex gap-10">
                                <span class="flex items-center gap-2 text-[9px] font-black text-slate-500 uppercase tracking-widest">
                                    <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div> WiFi Ready
                                </span>
                                <span class="flex items-center gap-2 text-[9px] font-black text-slate-500 uppercase tracking-widest">
                                    <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div> Elite Cuisine
                                </span>
                            </div>
                            <div class="text-[9px] font-black text-primary flex items-center gap-4 uppercase tracking-[0.4em]">
                                Sync Metrics <svg id="chevron-${doc.id}" class="w-4 h-4 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="3"/></svg>
                            </div>
                        </div>

                        <div id="details-${doc.id}" class="accordion-content border-t border-white/5">
                            <div class="p-14 grid md:grid-cols-2 gap-20">
                                <div class="space-y-6">
                                    <h5 class="text-[10px] font-black text-white uppercase tracking-[0.4em] mb-6">Asset Specs</h5>
                                    <div class="space-y-4 text-slate-400 text-xs font-bold uppercase tracking-widest">
                                        <div class="flex justify-between"><span>Registry</span><span class="text-white">Commercial Elite</span></div>
                                        <div class="flex justify-between"><span>Baggage</span><span class="text-white">${f.baggage?.checked || 23}kg + 8kg Cabin</span></div>
                                        <div class="flex justify-between"><span>Hull Type</span><span class="text-white">Boeing 787 Node</span></div>
                                    </div>
                                </div>
                                <div class="space-y-6">
                                    <h5 class="text-[10px] font-black text-white uppercase tracking-[0.4em] mb-6">Protocol Logic</h5>
                                    <div class="space-y-4 text-slate-400 text-xs font-bold uppercase tracking-widest">
                                        <div class="flex justify-between"><span>Refundable</span><span class="text-green-500">Qualified Matrix</span></div>
                                        <div class="flex justify-between"><span>Seat Grid</span><span class="text-white italic">Self Selection Aware</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });

            gsap.from(".flight-card", {
                opacity: 0,
                y: 30,
                stagger: 0.1,
                duration: 1,
                ease: "power4.out"
            });
        });

        function toggleDetails(id) {
            document.getElementById('details-' + id).classList.toggle('open');
            document.getElementById('chevron-' + id).classList.toggle('rotate-180');
        }

        window.addEventListener('load', () => {
            gsap.from(".reveal-up", { y: 30, opacity: 0, duration: 1, ease: "power4.out" });
            gsap.from(".reveal-left", { x: -30, opacity: 0, duration: 1, ease: "power4.out", delay: 0.2 });
        });
    </script>
</body>

</html>

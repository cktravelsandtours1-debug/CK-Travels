<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Travels | Luxury Flights & Curated Packages</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#1e40af',
                        secondary: '#3b82f6',
                        accent: '#f59e0b',
                        surface: '#f3f4f6',
                    }
                }
            }
        }
    </script>
    <style>
        .tap-target {
            min-height: 44px;
        }
    </style>
</head>

<body class="bg-surface font-sans text-gray-800 antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50 h-16 sm:h-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between items-center h-full">
                <div class="flex items-center gap-4">
                    <!-- Mobile Hamburger -->
                    <button class="sm:hidden p-2 -ml-2 text-gray-500 tap-target" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>

                    <a href="index.html" class="flex-shrink-0 flex items-center gap-1">
                        <span class="text-2xl sm:text-3xl font-bold tracking-tighter text-gray-900">CK<span
                                class="text-primary">.</span></span>
                    </a>

                    <div class="hidden sm:ml-10 sm:flex sm:space-x-8">
                        <a href="index.html"
                            class="border-primary text-gray-900 border-b-2 px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="flights.html"
                            class="text-gray-500 hover:text-gray-900 px-1 pt-1 text-sm font-medium transition-colors">Flights</a>
                        <a href="packages.html"
                            class="text-gray-500 hover:text-gray-900 px-1 pt-1 text-sm font-medium transition-colors">Packages</a>
                        <a href="booking.html"
                            class="text-gray-500 hover:text-gray-900 px-1 pt-1 text-sm font-medium transition-colors">My
                            Trips</a>
                    </div>
                </div>

                <div class="flex items-center">
                    <a href="login.html"
                        class="bg-primary hover:bg-blue-800 text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg transition-all tap-target flex items-center">Start
                        Journey</a>
                </div>
            </div>
        </div>

        <!-- Mobile Nav Overlay -->
        <div id="mobile-nav" class="fixed inset-0 bg-black/50 z-50 hidden transition-opacity"
            onclick="toggleMobileMenu()">
            <div class="bg-white w-3/4 h-full shadow-2xl p-6 transform -translate-x-full transition-transform duration-300"
                id="mobile-nav-panel">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-2xl font-bold tracking-tighter text-gray-900">CK<span
                            class="text-primary">.</span></span>
                    <button class="text-gray-400 p-2" onclick="toggleMobileMenu()">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-6">
                    <a href="index.html" class="block text-xl font-bold text-primary">Home</a>
                    <a href="flights.html" class="block text-xl font-bold text-gray-800">Flights</a>
                    <a href="packages.html" class="block text-xl font-bold text-gray-800">Packages</a>
                    <a href="booking.html" class="block text-xl font-bold text-gray-800">My Trips</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-white overflow-hidden min-h-[600px] lg:min-h-0">
        <div class="max-w-7xl mx-auto h-full">
            <div class="relative z-10 pb-8 bg-white sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32 h-full">
                <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28">
                    <div class="sm:text-center lg:text-left">
                        <h1
                            class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl font-serif leading-tight">
                            <span class="block">Experience the world</span>
                            <span class="block text-primary">without limits.</span>
                        </h1>
                        <p
                            class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
                            Premium private flights and curated luxury packages designed for the modern traveler.
                        </p>

                        <!-- Search Widget -->
                        <div class="mt-8 sm:mt-12 relative z-20">
                            <div
                                class="bg-white rounded-3xl shadow-2xl border border-gray-100 p-4 sm:p-2 max-w-lg lg:max-w-xl mx-auto lg:mx-0">
                                <form action="flights.html" class="space-y-4 px-2 pb-2">
                                    <div class="flex flex-col sm:grid sm:grid-cols-2 gap-6">
                                        <div class="space-y-1">
                                            <label
                                                class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">From</label>
                                            <input type="text" value="New York (JFK)"
                                                class="w-full font-bold text-gray-900 bg-transparent border-b border-gray-200 focus:border-primary focus:outline-none py-2 px-1">
                                        </div>
                                        <div class="space-y-1">
                                            <label
                                                class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">To</label>
                                            <input type="text" value="London (LHR)"
                                                class="w-full font-bold text-gray-900 bg-transparent border-b border-gray-200 focus:border-primary focus:outline-none py-2 px-1">
                                        </div>
                                    </div>

                                    <button type="submit"
                                        class="w-full bg-primary hover:bg-black text-white font-bold py-4 rounded-2xl shadow-xl shadow-primary/10 transition-all flex items-center justify-center gap-2 text-sm tracking-widest tap-target">
                                        SEARCH AVAILABLE FLIGHTS
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Hero Image -->
        <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 h-64 sm:h-80 lg:h-full">
            <img class="w-full h-full object-cover"
                src="https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=2074&q=80"
                alt="Luxury Jet" loading="lazy">
        </div>
    </div>

    <!-- UI Scripts -->
    <script>
        window.toggleMobileMenu = function () {
            const nav = document.getElementById('mobile-nav');
            const panel = document.getElementById('mobile-nav-panel');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                setTimeout(() => panel.classList.remove('-translate-x-full'), 10);
            } else {
                panel.classList.add('-translate-x-full');
                setTimeout(() => nav.classList.add('hidden'), 300);
            }
        };
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CK Travels</title>

    <!-- Modular CSS System -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Page Specific Styles (Refined for Minimalist Theme) -->
    <style>
        .hero-container {
            padding: 80px 20px;
            text-align: center;
            background: var(--sh-white);
        }

        .hero-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--sh-black);
            background: none;
            -webkit-text-fill-color: initial;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--sh-black);
            opacity: 0.7;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-console {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            border: var(--sh-border);
            /* Add border to search container */
            border-radius: 8px;
        }

        .tab-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .tab-btn {
            padding: 10px 24px;
            border-radius: 4px;
            color: var(--sh-black);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            border: 1px solid transparent;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .tab-btn.active {
            background: var(--sh-black);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="index.html" class="logo">CK Travels</a>
        <div class="nav-links">
            <a href="index.html" class="nav-item active">Home</a>
            <a href="flights.html" class="nav-item">Flights</a>
            <a href="packages.html" class="nav-item">Packages</a>
            <a href="booking.html" class="nav-item">My Trips</a>
        </div>
        <div style="display: flex; gap: 12px;">
            <a href="login.html" class="btn btn-signup btn-sm">Sign Up</a>
            <a href="login.html" class="btn btn-secondary btn-sm">Login</a>
        </div>
    </nav>

    <main id="app">
        <!-- Minimal Hero Section -->
        <section class="hero-container">
            <h1 class="hero-title">Experience the World</h1>
            <p class="hero-subtitle">Premium private flights and curated luxury packages.</p>

            <div class="search-console">
                <div class="tab-group">
                    <button class="tab-btn active">Book Flights</button>
                    <button class="tab-btn" onclick="window.location.href='packages.html'">Trip Packages</button>
                </div>

                <form id="flight-search-form" action="flights.html"
                    style="position: relative; z-index: 1; overflow: hidden; padding: 20px; border-radius: 8px;">
                    <!-- Decorative Backing -->
                    <div class="bg-morph-search"></div>

                    <div class="grid-3" style="text-align: left;">
                        <!-- From -->
                        <div class="form-group">
                            <label for="from" class="input-label">From</label>
                            <input type="text" id="from" class="input-field" placeholder="New York (JFK)" required
                                value="New York (JFK)">
                        </div>

                        <!-- To -->
                        <div class="form-group">
                            <label for="to" class="input-label">To</label>
                            <input type="text" id="to" class="input-field" placeholder="London (LHR)" required
                                value="London (LHR)">
                        </div>

                        <!-- Date -->
                        <div class="form-group">
                            <label for="date" class="input-label">Date</label>
                            <input type="date" id="date" class="input-field" required>
                        </div>
                    </div>

                    <div class="flex-between" style="margin-top: 20px;">
                        <div class="checkbox-wrap">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" checked>
                                <span class="custom-checkbox"></span>
                                <span style="font-size: 0.9rem; font-weight: 500;">Direct Flights Only</span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Search Flights</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- New: Popular Flights Section -->
        <section class="section-padding container">
            <div class="flex-between" style="margin-bottom: 20px;">
                <h2>Popular Daily Routes</h2>
                <a href="flights.html" class="btn btn-link">View all &rarr;</a>
            </div>

            <!-- Manually added example tickets using new card design -->
            <div class="grid-2" id="home-flights-container">
                <!-- Content injected via JS -->
                <div style="grid-column: 1/-1; text-align: center; color: #666;">Loading flights...</div>
            </div>
        </section>

        <!-- Minimal Highlights -->
        <section class="section-padding container" style="padding-top: 0;">
            <div class="flex-between" style="margin-bottom: 40px;">
                <h2>Trending Packages</h2>
                <a href="packages.html" class="btn btn-link">View all &rarr;</a>
            </div>

            <div class="grid-3" id="home-packages-container">
                <!-- Content injected via JS -->
                <div style="grid-column: 1/-1; text-align: center; color: #666;">Loading packages...</div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CK Travels</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- Modular CSS System -->
    <link rel="stylesheet" href="css/main.css">

    <style>
        .login-layout {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
    </style>
</head>

<body>

    <div class="login-layout">
        <div class="glass-panel login-card">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1 style="font-size: 1.75rem; margin-bottom: 8px;">Login</h1>
                <p style="color: var(--color-text-muted);">Sign in to your account or join us today</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="input-field" placeholder=" " required>
                    <label for="email" class="input-label">Email Address</label>
                </div>

                <div class="form-group">
                    <input type="password" id="pass" class="input-field" placeholder=" " required>
                    <label for="pass" class="input-label">Password</label>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 16px;">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>


            <div style="margin: 32px 0; text-align: center; position: relative;">
                <div style="border-top: 1px solid #e0e0e0;"></div>
                <span
                    style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: white; padding: 0 16px; color: #666; font-size: 0.85rem;">OR</span>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                data-client_id="362166287092-2bmtjlj84rcu0vnrq55u6ivevjogd74q.apps.googleusercontent.com"
                data-callback="handleGoogleSignIn" data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with"
                data-shape="rectangular" data-logo_alignment="left" data-width="100%">
            </div>

            <div style="margin-top: 24px; text-align: center; font-size: 0.9rem; color: var(--color-text-dim);">
                <p style="margin-bottom: 12px;">New to CK Travels?</p>
                <a href="#" class="btn btn-signup btn-block">Sign Up Now</a>
                <div style="margin-top: 16px;">
                    <a href="#" style="border-bottom: 1px dotted var(--color-text-muted);">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { setUser } from './js/auth.js';

        // Handle traditional email/password login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('pass').value;

            // Create user data from email (mock authentication)
            const userData = {
                name: email.split('@')[0],
                email: email,
                loginMethod: 'email',
                role: 'user' // Default to user in the public login page
            };

            // Save user data
            setUser(userData);

            // Redirect to dashboard
            window.location.href = './dashboard.html';
        });

        // Handle Google Sign-In callback
        window.handleGoogleSignIn = function (response) {
            // Decode JWT token to get user info
            const payload = JSON.parse(atob(response.credential.split('.')[1]));

            const userData = {
                name: payload.name,
                email: payload.email,
                picture: payload.picture,
                googleId: payload.sub,
                loginMethod: 'google',
                role: 'user'
            };

            // Save user data
            setUser(userData);

            // Redirect to dashboard
            window.location.href = './dashboard.html';
        };
    </script>
</body>

</html>

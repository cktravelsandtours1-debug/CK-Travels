<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Access | CK Travels Premium</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 100px 150px -50px rgba(0, 0, 0, 0.2);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 20px 40px -10px rgba(30, 64, 175, 0.1);
        }

        /* Thematic Gradients */
        .bg-matrix {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 100% 0%, #eff6ff 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #fff7ed 0%, transparent 50%),
                #fafafa;
        }
    </style>
</head>

<body
    class="bg-surface font-sans text-gray-900 antialiased h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <div class="bg-matrix"></div>

    <!-- Login Card -->
    <div class="w-full max-w-[500px] glass-panel rounded-[64px] relative z-10 p-12 md:p-16" id="login-card">

        <div class="text-center mb-16">
            <a href="index.html" class="inline-flex items-center gap-1 mb-10 group">
                <span
                    class="text-4xl font-extrabold tracking-tighter text-gray-900 group-hover:text-primary transition-colors">CK<span
                        class="text-primary group-hover:text-amber-500 transition-colors">.</span></span>
            </a>
            <h1 class="text-5xl font-serif font-bold text-gray-900 mb-6 italic tracking-tight">Portal <span
                    class="not-italic">Access.</span></h1>
            <p class="text-gray-500 font-medium tracking-wide">Secure your credentials to synchronize logistics.</p>
        </div>

        <form id="loginForm" class="space-y-10">
            <div class="space-y-3">
                <label class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.3em] ml-6">Digital
                    Identifier</label>
                <input type="email" required placeholder="name@domain.com"
                    class="w-full input-glass rounded-[32px] px-10 py-6 focus:border-primary outline-none font-bold placeholder-gray-300">
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center px-6">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-[0.3em]">Security Key</label>
                    <a href="#"
                        class="text-[9px] font-bold text-primary hover:text-black transition-colors underline tracking-widest uppercase">Lost
                        Key?</a>
                </div>
                <input type="password" required placeholder="••••••••"
                    class="w-full input-glass rounded-[32px] px-10 py-6 focus:border-primary outline-none font-bold placeholder-gray-300">
            </div>

            <button type="submit" id="auth-btn"
                class="w-full bg-primary hover:bg-black text-white font-bold py-7 rounded-[32px] shadow-2xl shadow-primary/30 transition-all transform active:scale-[0.98] tracking-[0.2em] text-xs uppercase">
                AUTHENTICATE
            </button>
        </form>

        <div class="mt-12 mb-10">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white/40"></div>
                </div>
                <div class="relative flex justify-center text-[9px]">
                    <span
                        class="px-5 glass-panel py-1 rounded-full text-gray-400 font-bold uppercase tracking-[0.25em]">Cloud
                        Integration</span>
                </div>
            </div>
        </div>

        <button onclick="handleGoogleLogin()"
            class="w-full bg-white/50 border border-white/20 py-6 rounded-[32px] font-bold text-[10px] text-gray-700 hover:bg-white transition-all flex items-center justify-center gap-5 tracking-[0.2em] shadow-sm uppercase">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
            SIGN IN WITH GOOGLE
        </button>

        <div class="mt-16 text-center">
            <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">
                New Partner? <a href="#" class="text-primary hover:text-black transition-colors">Request Access</a>
            </p>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed top-20 right-20 w-32 h-32 border-2 border-gray-100 rounded-full opacity-20 animate-pulse"></div>
    <div class="fixed bottom-20 left-20 w-48 h-48 border-2 border-gray-100 rounded-full opacity-20"></div>

    <script>
        // GSAP Entrance
        window.addEventListener('load', () => {
            gsap.from("#login-card", {
                opacity: 0,
                scale: 0.9,
                y: 50,
                duration: 1.5,
                ease: "power4.out"
            });
        });

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('auth-btn');
            btn.innerHTML = `<span class="flex items-center justify-center gap-3">
                <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                VERIFYING...
            </span>`;
            btn.disabled = true;

            gsap.to(btn, { scale: 0.95, duration: 0.1 });

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        function handleGoogleLogin() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>

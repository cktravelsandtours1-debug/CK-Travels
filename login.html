<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Access | CK Travels Nautical</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP Master Stack -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>

    <!-- Design System -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Core Logic -->
    <script src="js/main.js"></script>

    <style>
        /* === Nautical Design Tokens === */
        .bg-midnight {
            background-color: #00143D;
        }

        .text-midnight {
            color: #00143D;
        }

        /* Glassmorphism 2.0 Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 80px 150px -30px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset;
        }

        /* Interactive glassy inputs */
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: white;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .input-glass::placeholder {
            color: rgba(255, 255, 255, 0.15);
        }

        .input-glass:focus {
            background: rgba(255, 107, 0, 0.03);
            border-color: #FF6B00;
            box-shadow: 0 0 30px rgba(255, 107, 0, 0.15);
            outline: none;
        }

        /* Floating label animation */
        .float-label {
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .float-label.active {
            color: #FF6B00 !important;
            transform: translateY(-4px);
        }

        .btn-orange {
            background-color: #FF6B00;
            color: white;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-orange:hover {
            box-shadow: 0 0 40px rgba(255, 107, 0, 0.5);
            transform: translateY(-2px);
        }

        .magnetic-wrap {
            display: inline-block;
        }

        /* Nautical Background */
        .bg-nautical {
            background: radial-gradient(ellipse at 30% 20%, rgba(0, 40, 120, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(255, 107, 0, 0.05) 0%, transparent 40%),
                #00143D;
        }

        /* Animated radar ring */
        .radar-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 107, 0, 0.06);
            animation: pulse-ring 4s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Page Transition Curtain */
        #page-curtain {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #FF6B00;
            z-index: 9999;
            pointer-events: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #00143D;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF6B00;
            border-radius: 10px;
        }
    </style>
</head>

<body
    class="bg-[#FFFAF0] h-screen w-full flex items-center justify-center overflow-hidden font-body antialiased text-[#00143D] relative">

    <!-- Three.js Canvas injected into this section -->
    <section class="relative w-full h-full flex items-center justify-center">
        <!-- Page Transition Curtain -->
        <div id="page-curtain"></div>

        <div class="relative z-10 w-full max-w-[500px] px-8">
            <div class="bg-white/60 backdrop-blur-3xl border border-[#00BFFF]/10 rounded-[48px] p-16 space-y-12 shadow-[0_40px_100px_-20px_rgba(0,191,255,0.15)]"
                id="login-card">

                <div class="text-center space-y-4">
                    <span class="text-[10px] font-black tracking-[0.5em] text-[#00BFFF] uppercase">Security
                        Protocol</span>
                    <h1 class="text-4xl font-heading font-black italic">Passport <span
                            class="not-italic text-[#FF8C00]">Control_</span></h1>
                    <p class="text-[11px] font-bold text-[#00143D]/40 uppercase tracking-widest">Identify yourself for
                        nautical synchronization</p>
                </div>

                <form id="loginForm" class="space-y-8">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase tracking-[0.4em] ml-4 text-[#00143D]/20">Airborne
                            ID</label>
                        <input type="email" required placeholder="OFFICER@CK.TRAVELS"
                            class="login-input w-full bg-slate-50 border border-[#00BFFF]/5 rounded-2xl px-8 py-5 font-bold text-sm tracking-widest uppercase focus:bg-white focus:border-[#FF8C00] transition-all outline-none">
                    </div>

                    <div class="space-y-2">
                        <label class="text-[9px] font-black uppercase tracking-[0.4em] ml-4 text-[#00143D]/20">Access
                            Sequence</label>
                        <input type="password" required placeholder="••••••••"
                            class="login-input w-full bg-slate-50 border border-[#00BFFF]/5 rounded-2xl px-8 py-5 font-bold text-sm tracking-widest focus:bg-white focus:border-[#FF8C00] transition-all outline-none">
                    </div>

                    <div class="magnetic-wrap w-full pt-4">
                        <button type="submit" id="auth-btn"
                            class="magnetic-btn w-full bg-[#FF8C00] text-white py-6 rounded-2xl font-black tracking-[0.5em] text-[10px] uppercase shadow-2xl shadow-[#FF8C00]/20 hover:scale-[1.02] active:scale-[0.98] transition-all">
                            Verify Identity
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <a href="index.html"
                        class="text-[9px] font-black text-[#00143D]/20 hover:text-[#00BFFF] transition-colors uppercase tracking-[0.4em]">Abort
                        Entry</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        // =========================================
        //  CK TRAVELS — LOGIN MOTION SYSTEM v10
        // =========================================

        // A) Cinematic Login Card Entry (back.out bounce)
        window.addEventListener('load', () => {
            gsap.from('#login-card', {
                scale: 0.8,
                opacity: 0,
                y: 60,
                duration: 1.2,
                ease: 'back.out(1.7)'
            });

            // Stagger inner elements
            gsap.from('#login-card > *', {
                opacity: 0,
                y: 20,
                stagger: 0.1,
                duration: 0.8,
                ease: 'power3.out',
                delay: 0.4
            });

            // Spawn floating particles
            spawnParticles();

            // Note: Magnetic buttons and page transitions are now handled by main.js
        });

        // B) Interactive Field Labels — Pop Up & Turn Orange on Focus
        document.querySelectorAll('.login-input').forEach(input => {
            input.addEventListener('focus', function () {
                const group = this.closest('.field-group');
                if (!group) return;
                const label = group.querySelector('.float-label');
                if (label) {
                    gsap.to(label, {
                        color: '#FF6B00',
                        y: -4,
                        scale: 1.05,
                        duration: 0.3,
                        ease: 'power2.out'
                    });
                }
                gsap.to(this, {
                    boxShadow: '0 0 40px rgba(255, 107, 0, 0.15)',
                    duration: 0.4
                });
            });

            input.addEventListener('blur', function () {
                const group = this.closest('.field-group');
                if (!group) return;
                const label = group.querySelector('.float-label');
                if (label) {
                    gsap.to(label, {
                        color: 'rgba(255,255,255,0.2)',
                        y: 0,
                        scale: 1,
                        duration: 0.3
                    });
                }
                gsap.to(this, { boxShadow: 'none', duration: 0.3 });
            });
        });

        // C) Form Submission — Animate & Redirect
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('auth-btn');

            // Button compress animation
            gsap.to(btn, { scale: 0.95, duration: 0.15, ease: "power2.in" });

            btn.innerHTML = `<span class="flex items-center justify-center gap-3">
                <svg class="animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                VERIFYING...
            </span>`;
            btn.disabled = true;

            // Card shrink & fade
            setTimeout(() => {
                gsap.to('#login-card', {
                    scale: 0.9, opacity: 0, y: -30, duration: 0.8, ease: "power2.in",
                    onComplete: () => { navigateWithCurtain('index.html'); }
                });
            }, 1200);
        });

        function handleGoogleLogin() {
            gsap.to('#login-card', {
                scale: 0.9, opacity: 0, duration: 0.6, ease: "power2.in",
                onComplete: () => { navigateWithCurtain('index.html'); }
            });
        }

        // D) Floating Particles
        function spawnParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.top = Math.random() * 100 + '%';
                p.style.left = Math.random() * 100 + '%';
                p.style.opacity = Math.random() * 0.5;
                container.appendChild(p);

                gsap.to(p, {
                    y: -(100 + Math.random() * 300),
                    x: (Math.random() - 0.5) * 100,
                    opacity: 0,
                    duration: 5 + Math.random() * 10,
                    repeat: -1,
                    delay: Math.random() * 5,
                    ease: "none"
                });
            }
        }
    </script>
</body>

</html>

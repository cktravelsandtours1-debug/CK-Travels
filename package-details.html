<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details | CK Travels Premium</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP for Micro-interactions -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        .glass-header {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.1);
        }

        .hero-zoom:hover img {
            transform: scale(1.05);
        }

        .sticky-sidebar {
            top: 120px;
        }

        /* Thematic Gradients */
        .bg-matrix {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, #eff6ff 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, #fff7ed 0%, transparent 40%),
                #fafafa;
        }
    </style>
</head>

<body class="bg-surface font-sans text-gray-900 antialiased overflow-x-hidden">

    <div class="bg-matrix"></div>

    <!-- Navbar -->
    <nav class="glass-header border-b border-white/20 fixed top-0 w-full z-50 h-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between items-center h-full">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-1 group">
                    <span
                        class="text-3xl font-extrabold tracking-tighter text-gray-900 group-hover:text-primary transition-colors">CK<span
                            class="text-primary group-hover:text-amber-500 transition-colors">.</span></span>
                </a>

                <div class="hidden md:flex gap-8">
                    <a href="index.html"
                        class="text-gray-500 hover:text-black font-semibold text-sm tracking-wide transition-colors">HOME</a>
                    <a href="flights.html"
                        class="text-gray-500 hover:text-black font-semibold text-sm tracking-wide transition-colors">FLIGHTS</a>
                    <a href="packages.html" class="text-primary font-bold text-sm tracking-wide">PACKAGES</a>
                </div>
            </div>
        </div>
    </nav>

    <main id="package-content" class="pt-20">
        <!-- Loading State -->
        <div class="max-w-7xl mx-auto px-4 py-40 text-center">
            <div
                class="inline-flex items-center gap-4 bg-white/50 backdrop-blur-xl px-8 py-4 rounded-full border border-white/20 shadow-xl">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-primary"></div>
                <span class="text-xs font-bold tracking-widest text-primary uppercase">Syncing Experience Data...</span>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-12 border-t border-gray-50 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-[10px] text-gray-300 font-bold uppercase tracking-widest italic">CK Travels • Premium
                Experience Verified</p>
        </div>
    </footer>

    <!-- Firebase Logic -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const params = new URLSearchParams(window.location.search);
        const pkgId = params.get('id');

        if (pkgId) {
            db.collection("packages").doc(pkgId).get().then(doc => {
                if (doc.exists) {
                    const pkg = doc.data();
                    renderDetails(pkg, doc.id);
                } else {
                    document.getElementById('package-content').innerHTML = "Package not found.";
                }
            });
        }

        function renderDetails(pkg, id) {
            document.getElementById('package-content').innerHTML = `
                <!-- Hero Section -->
                <div class="relative h-[70vh] min-h-[600px] overflow-hidden">
                    <img src="${pkg.image}" class="w-full h-full object-cover" id="hero-img" alt="${pkg.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
                    
                    <div class="absolute inset-0 flex items-end">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-32 w-full">
                            <div class="max-w-4xl" id="hero-text">
                                <div class="bg-amber-500/20 backdrop-blur-md text-amber-500 border border-amber-500/30 px-5 py-2 rounded-full text-xs font-bold inline-block mb-10 tracking-[0.2em] uppercase">EXCLUSIVE LOGISTICS SYNCHRONIZED</div>
                                <h1 class="text-6xl md:text-9xl font-serif font-bold text-white mb-8 leading-none tracking-tighter">${pkg.title}</h1>
                                <div class="flex items-center gap-10 text-white/70 text-sm font-bold tracking-widest uppercase">
                                    <span class="flex items-center gap-3">
                                        <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                        ${pkg.location}
                                    </span>
                                    <span>•</span>
                                    <span>${pkg.duration} ALL-INCLUSIVE</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Grid -->
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-20 relative z-20 pb-32">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                        
                        <!-- Main Story -->
                        <div class="lg:col-span-2 space-y-12" id="main-content">
                            <div class="bg-white/70 backdrop-blur-2xl rounded-[64px] p-12 md:p-20 shadow-2xl border border-white/40">
                                <h2 class="text-4xl md:text-5xl font-serif font-bold mb-10 text-gray-900 leading-tight">The <span class="italic text-primary">Private Itinerary.</span></h2>
                                <p class="text-2xl text-gray-500 leading-relaxed mb-12 font-medium">
                                    Experience the absolute pinnacle of luxury travel. Our bespoke itinerary for ${pkg.title} is designed to provide seamless logistics and unparalleled comfort.
                                </p>
                                
                                <div class="space-y-12">
                                    <div class="flex gap-8 items-start group">
                                        <div class="w-16 h-16 bg-blue-50 text-primary rounded-3xl flex items-center justify-center font-bold flex-shrink-0 group-hover:scale-110 group-hover:bg-primary group-hover:text-white transition-all text-xl">01</div>
                                        <div>
                                            <h3 class="text-2xl font-bold mb-3 text-gray-900">Private Arrival</h3>
                                            <p class="text-gray-500 text-lg leading-relaxed">Chauffeur-driven transfer in a premium luxury sedan directly from the tarmac to your five-star villa.</p>
                                        </div>
                                    </div>
                                    <div class="flex gap-8 items-start group">
                                        <div class="w-16 h-16 bg-blue-50 text-primary rounded-3xl flex items-center justify-center font-bold flex-shrink-0 group-hover:scale-110 group-hover:bg-primary group-hover:text-white transition-all text-xl">02</div>
                                        <div>
                                            <h3 class="text-2xl font-bold mb-3 text-gray-900">Curated Exploration</h3>
                                            <p class="text-gray-500 text-lg leading-relaxed">Expert-led private tours exploring hidden locations that standard tourists never see.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-20 grid grid-cols-2 gap-8">
                                     <div class="h-80 rounded-[40px] overflow-hidden shadow-2xl skew-y-1">
                                        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Luxury Interior">
                                     </div>
                                      <div class="h-80 rounded-[40px] overflow-hidden shadow-2xl -skew-y-1 mt-12">
                                        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Luxury Hotel">
                                     </div>
                                </div>
                            </div>
                        </div>

                        <!-- Side Booking Card -->
                        <div class="lg:col-span-1" id="sidebar-content">
                            <div class="bg-white/80 backdrop-blur-2xl rounded-[48px] p-12 shadow-2xl border border-white/50 sticky sticky-sidebar">
                                <div class="mb-12">
                                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">ALL-INCLUSIVE TOTAL</div>
                                    <div class="text-6xl font-black text-primary tracking-tighter">$${pkg.price}</div>
                                    <div class="text-xs text-gray-400 mt-4 font-bold italic uppercase tracking-widest">Experience Guaranteed</div>
                                </div>

                                <div class="space-y-6 mb-12">
                                    <h4 class="text-[10px] font-bold text-gray-900 uppercase tracking-[0.2em]">PLATINUM INCLUSIONS</h4>
                                    <ul class="space-y-4">
                                        ${(pkg.features || []).map(f => `
                                            <li class="flex items-center gap-4 text-sm font-bold text-gray-600 uppercase tracking-wide">
                                                <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" /></svg>
                                                ${f}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>

                                <a href="booking.html?id=${id}&type=package" class="block w-full bg-primary hover:bg-black text-white text-center py-7 rounded-[32px] font-bold tracking-widest shadow-2xl shadow-primary/30 transition-all hover:scale-[1.05] active:scale-95 text-xs uppercase">RESERVE JOURNEY</a>
                                
                                <p class="mt-8 text-center text-[10px] text-gray-400 font-bold uppercase tracking-[0.3em] inline-block w-full">Inventory Critical</p>
                            </div>
                        </div>

                    </div>
                </div>
            `;

            // GSAP Entrance
            gsap.from("#hero-img", { scale: 1.2, duration: 4, ease: "power2.out" });
            gsap.from("#hero-text", { opacity: 0, y: 50, duration: 1.5, ease: "power4.out", delay: 0.5 });
            gsap.from("#main-content", { opacity: 0, x: -50, duration: 1.2, ease: "power3.out", delay: 1 });
            gsap.from("#sidebar-content", { opacity: 0, x: 50, duration: 1.2, ease: "power3.out", delay: 1.2 });
        }
    </script>
</body>

</html>

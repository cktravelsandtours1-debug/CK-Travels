<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details | CK Travels</title>

    <link rel="stylesheet" href="css/main.css">

    <style>
        .details-hero {
            height: 50vh;
            position: relative;
            background-color: #334155;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding-bottom: 4rem;
            color: white;
            /* Keep white text on image */
            margin-bottom: -4rem;
        }

        .hero-text {
            position: relative;
            z-index: 2;
        }

        /* Overlay for legibility */
        .details-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.7));
        }

        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .main-details {
            background: #fff;
            border: var(--sh-border);
            border-radius: 8px;
            padding: 2rem;
        }

        .itinerary-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            border-left: 2px solid #e2e8f0;
            padding-left: 2rem;
            position: relative;
        }

        .itinerary-item::before {
            content: '';
            position: absolute;
            left: -9px;
            top: 0;
            width: 16px;
            height: 16px;
            background: var(--sh-black);
            border-radius: 50%;
            border: 3px solid white;
        }

        .day-badge {
            font-weight: 700;
            color: var(--sh-black);
            min-width: 60px;
        }

        .booking-sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
            padding: 2rem;
            background: #fff;
            border: var(--sh-border);
            border-radius: 8px;
        }

        .booking-sidebar h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--sh-black);
        }

        .price-large {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--sh-black);
            margin-bottom: 1.5rem;
        }

        .feature-list {
            margin: 1.5rem 0;
        }

        .feature-list li {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .feature-list li::before {
            content: '✓';
            color: var(--sh-black);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">CK Travels</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="flights.html">Flights</a>
            <a href="packages.html" class="active">Packages</a>
            <a href="booking.html">My Trips</a>
        </div>
        <div style="display: flex; gap: 12px;">
            <a href="login.html" class="btn btn-signup btn-sm">Sign Up</a>
            <a href="login.html" class="btn btn-secondary btn-sm">Login</a>
        </div>
    </nav>

    <!-- Content injected via JS -->
    <main id="details-container"></main>

    <script type="module">
        import { packages } from './js/data.js';

        // Get ID from URL
        const params = new URLSearchParams(window.location.search);
        const pkgId = params.get('id') || 'p1';

        const pkg = packages.find(p => p.id === pkgId) || packages[0];
        const container = document.getElementById('details-container');

        // Dynamic HTML injection
        container.innerHTML = `
            <section class="details-hero" style="background-image: url('${pkg.image}')">
                <div class="container hero-text">
                    <h1>${pkg.title}</h1>
                    <p style="font-size: 1.25rem;">${pkg.location} • ${pkg.duration}</p>
                </div>
            </section>

            <div class="container content-wrapper">
                <div class="details-grid">
                    <div class="main-details">
                        <h2 style="margin-bottom: 1.5rem;">Itinerary Highlights</h2>
                        
                        <div class="itinerary">
                            <div class="itinerary-item">
                                <div class="day-badge">Day 1</div>
                                <div>
                                    <h3>Arrival & Check-in</h3>
                                    <p style="color: #64748b">Private transfer from airport to your luxury accommodation. Welcome drinks and sunset viewing.</p>
                                </div>
                            </div>
                            <div class="itinerary-item">
                                <div class="day-badge">Day 2</div>
                                <div>
                                    <h3>City Tour & Local Culture</h3>
                                    <p style="color: #64748b">Guided walking tour of historic sites followed by an authentic culinary experience.</p>
                                </div>
                            </div>
                             <div class="itinerary-item">
                                <div class="day-badge">Day 3</div>
                                <div>
                                    <h3>Adventure & Leisure</h3>
                                    <p style="color: #64748b">Morning excursion to nearby landmarks. Afternoon free for spa or shopping.</p>
                                </div>
                            </div>
                        </div>

                        <h2 style="margin-top: 3rem; margin-bottom: 1rem;">Gallery</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div style="height: 200px; background: #eee; border-radius: 8px;"></div>
                            <div style="height: 200px; background: #ddd; border-radius: 8px;"></div>
                        </div>
                    </div>

                    <aside class="booking-sidebar">
                        <h3>Book this Trip</h3>
                        <div class="price-large">$${pkg.price} <span style="font-size: 1rem; font-weight: 400; color: #64748b">/ person</span></div>
                        
                        <p style="color: #64748b; margin-bottom: 1rem;">Includes:</p>
                        <ul class="feature-list">
                            ${pkg.features.map(f => `<li>${f}</li>`).join('')}
                        </ul>

                        <a href="booking.html?id=${pkg.id}&type=package" class="btn btn-primary btn-block">Proceed to Booking</a>
                    </aside>
                </div>
            </div>
        `;
    </script>
</body>

</html>

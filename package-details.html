<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details | CK Travels Premium</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#1e40af',  // Deep Blue
                        secondary: '#3b82f6', // Bright Blue
                        surface: '#fafafa',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .hero-zoom:hover img {
            transform: scale(1.05);
        }

        .sticky-sidebar {
            top: 120px;
        }
    </style>
</head>

<body class="bg-surface font-sans text-gray-900 antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav class="glass-header border-b border-gray-100 sticky top-0 z-50 h-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between items-center h-full">
                <a href="index.html" class="flex-shrink-0 flex items-center gap-1 group">
                    <span
                        class="text-3xl font-extrabold tracking-tighter text-gray-900 group-hover:text-primary transition-colors">CK<span
                            class="text-primary group-hover:text-amber-500 transition-colors">.</span></span>
                </a>

                <div class="hidden md:flex gap-8">
                    <a href="index.html"
                        class="text-gray-500 hover:text-black font-semibold text-sm tracking-wide transition-colors">HOME</a>
                    <a href="flights.html"
                        class="text-gray-500 hover:text-black font-semibold text-sm tracking-wide transition-colors">FLIGHTS</a>
                    <a href="packages.html" class="text-primary font-bold text-sm tracking-wide">PACKAGES</a>
                </div>
            </div>
        </div>
    </nav>

    <main id="package-content">
        <!-- Loading State -->
        <div class="max-w-7xl mx-auto px-4 py-20 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white py-12 border-t border-gray-50 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-[10px] text-gray-300 font-bold uppercase tracking-widest italic">CK Travels • Premium
                Experience Verified</p>
        </div>
    </footer>

    <!-- Firebase Logic -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const params = new URLSearchParams(window.location.search);
        const pkgId = params.get('id');

        if (pkgId) {
            db.collection("packages").doc(pkgId).get().then(doc => {
                if (doc.exists) {
                    const pkg = doc.data();
                    renderDetails(pkg, doc.id);
                } else {
                    document.getElementById('package-content').innerHTML = "Package not found.";
                }
            });
        }

        function renderDetails(pkg, id) {
            document.getElementById('package-content').innerHTML = `
                <!-- Hero Section -->
                <div class="relative h-[70vh] min-h-[500px] overflow-hidden">
                    <img src="${pkg.image}" class="w-full h-full object-cover" alt="${pkg.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
                    
                    <div class="absolute inset-0 flex items-end">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20 w-full">
                            <div class="max-w-3xl">
                                <div class="bg-amber-500 text-white px-4 py-1.5 rounded-full text-xs font-bold inline-block mb-6 tracking-widest uppercase">EXCLUSIVE PACKAGE</div>
                                <h1 class="text-6xl md:text-8xl font-serif font-bold text-white mb-6 leading-none">${pkg.title}</h1>
                                <div class="flex items-center gap-6 text-white/80 text-lg font-medium">
                                    <span class="flex items-center gap-2">
                                        <svg class="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                        ${pkg.location}
                                    </span>
                                    <span>•</span>
                                    <span>${pkg.duration}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Grid -->
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-20 relative z-20">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
                        
                        <!-- Main Story -->
                        <div class="lg:col-span-2 space-y-12">
                            <div class="bg-white rounded-[48px] p-10 md:p-16 shadow-2xl shadow-gray-200/50 border border-gray-50">
                                <h2 class="text-4xl font-serif font-bold mb-8">The <span class="italic text-primary">Journey.</span></h2>
                                <p class="text-xl text-gray-500 leading-relaxed mb-10">
                                    Experience the absolute pinnacle of luxury travel. Our bespoke itinerary for ${pkg.title} is designed to provide seamless logistics and unparalleled comfort.
                                </p>
                                
                                <div class="space-y-10">
                                    <div class="flex gap-6 items-start">
                                        <div class="w-12 h-12 bg-blue-50 text-primary rounded-full flex items-center justify-center font-bold flex-shrink-0">01</div>
                                        <div>
                                            <h3 class="text-xl font-bold mb-2">Private Arrival</h3>
                                            <p class="text-gray-500">Chauffeur-driven transfer in a premium luxury sedan directly from the tarmac to your five-star villa.</p>
                                        </div>
                                    </div>
                                    <div class="flex gap-6 items-start">
                                        <div class="w-12 h-12 bg-blue-50 text-primary rounded-full flex items-center justify-center font-bold flex-shrink-0">02</div>
                                        <div>
                                            <h3 class="text-xl font-bold mb-2">Curated Exploration</h3>
                                            <p class="text-gray-500">Expert-led private tours exploring hidden locations that standard tourists never see.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-16 grid grid-cols-2 gap-4">
                                     <div class="h-64 rounded-3xl overflow-hidden shadow-lg border-4 border-white">
                                        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Luxury Interior">
                                     </div>
                                      <div class="h-64 rounded-3xl overflow-hidden shadow-lg border-4 border-white mt-8">
                                        <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Luxury Hotel">
                                     </div>
                                </div>
                            </div>
                        </div>

                        <!-- Side Booking Card -->
                        <div class="lg:col-span-1">
                            <div class="bg-white rounded-[40px] p-10 shadow-2xl shadow-gray-100 border border-gray-50 sticky sticky-sidebar">
                                <div class="mb-10">
                                    <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">ALL-INCLUSIVE FROM</div>
                                    <div class="text-5xl font-black text-gray-900">$${pkg.price}</div>
                                    <div class="text-xs text-gray-400 mt-2 font-medium italic">Price per guest based on double occupancy.</div>
                                </div>

                                <div class="space-y-4 mb-10">
                                    <h4 class="text-xs font-bold text-gray-900 uppercase tracking-widest">Inclusions</h4>
                                    <ul class="space-y-3">
                                        ${pkg.features.map(f => `
                                            <li class="flex items-center gap-3 text-sm text-gray-600">
                                                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                                                ${f}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>

                                <a href="booking.html?id=${id}&type=package" class="block w-full bg-primary hover:bg-black text-white text-center py-6 rounded-3xl font-bold tracking-widest shadow-2xl shadow-primary/20 transition-all hover:scale-[1.02] active:scale-95">BOOK EXPERIENCE</a>
                                
                                <p class="mt-6 text-center text-[10px] text-gray-300 font-bold uppercase tracking-widest italic">Inventory Limited • 24/7 Concierge Included</p>
                            </div>
                        </div>

                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>

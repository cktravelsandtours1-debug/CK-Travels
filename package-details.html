            <div

                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-[#FF8C00]"></div>

                Experience Verified</p>

    <!-- Firebase Logic -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        const params = new URLSearchParams(window.location.search);
        const pkgId = params.get('id');

        if (pkgId) {
            db.collection("packages").doc(pkgId).get().then(doc => {
                if (doc.exists) {
                    const pkg = doc.data();
                    renderDetails(pkg, doc.id);
                } else {
                    document.getElementById('package-content').innerHTML = "Package not found.";
                }
            });
        }

        function renderDetails(pkg, id) {
            document.getElementById('package-content').innerHTML = `
                <!-- Hero Section -->
                <div class="relative h-[80vh] min-h-[700px] overflow-hidden">
                    <img src="${pkg.image}" class="w-full h-full object-cover" id="hero-img" alt="${pkg.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-[#FFFAF0] via-[#FFFAF0]/20 to-transparent"></div>
                    
                    <div class="absolute inset-0 flex items-end">
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-32 w-full">
                            <div class="max-w-4xl" id="hero-text">
                                <div class="bg-[#FF8C00]/10 backdrop-blur-md text-[#FF8C00] border border-[#FF8C00]/20 px-5 py-2 rounded-full text-[9px] font-black inline-block mb-10 tracking-[0.4em] uppercase">EXCLUSIVE LOGISTICS SYNCHRONIZED</div>
                                <h1 class="text-7xl md:text-[120px] font-heading font-black text-[#00143D] italic mb-8 leading-none tracking-tighter">${pkg.title}</h1>
                                <div class="flex items-center gap-10 text-[#00143D]/40 text-[10px] font-black tracking-[0.3em] uppercase">
                                    <span class="flex items-center gap-3">
                                        <svg class="w-5 h-5 text-[#FF8C00]" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>
                                        ${pkg.location}
                                    </span>
                                    <span class="w-1 h-1 bg-[#00143D]/10 rounded-full"></span>
                                    <span>${pkg.duration} ALL-INCLUSIVE DEPLOYMENT</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content Grid -->
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-20 relative z-20 pb-32">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
                        
                        <!-- Main Story -->
                        <div class="lg:col-span-2 space-y-12" id="main-content">
                            <div class="bg-white/60 backdrop-blur-3xl rounded-[64px] p-12 md:p-20 shadow-[0_40px_100px_-20px_rgba(0,191,255,0.1)] border border-[#00BFFF]/10">
                                <h2 class="text-4xl md:text-5xl font-heading font-black italic mb-10 text-[#00143D] leading-tight">The <span class="not-italic text-[#00BFFF]">Private Itinerary.</span></h2>
                                <p class="text-2xl text-[#00143D]/60 leading-relaxed mb-12 font-medium">
                                    Experience the absolute pinnacle of luxury travel. Our bespoke itinerary for ${pkg.title} is designed to provide seamless logistics and unparalleled comfort.
                                </p>
                                
                                <div class="space-y-12">
                                    <div class="flex gap-8 items-start group">
                                        <div class="w-16 h-16 bg-[#00BFFF]/5 text-[#00BFFF] rounded-3xl flex items-center justify-center font-black flex-shrink-0 group-hover:scale-110 group-hover:bg-[#00BFFF] group-hover:text-white transition-all text-xl">01</div>
                                        <div>
                                            <h3 class="text-2xl font-black italic mb-3 text-[#00143D]">Private Arrival</h3>
                                            <p class="text-[#00143D]/50 text-lg leading-relaxed font-medium">Chauffeur-driven transfer in a premium luxury sedan directly from the tarmac to your five-star villa.</p>
                                        </div>
                                    </div>
                                    <div class="flex gap-8 items-start group">
                                        <div class="w-16 h-16 bg-[#00BFFF]/5 text-[#00BFFF] rounded-3xl flex items-center justify-center font-black flex-shrink-0 group-hover:scale-110 group-hover:bg-[#00BFFF] group-hover:text-white transition-all text-xl">02</div>
                                        <div>
                                            <h3 class="text-2xl font-black italic mb-3 text-[#00143D]">Curated Exploration</h3>
                                            <p class-[#00143D]/50 text-lg leading-relaxed font-medium">Expert-led private tours exploring hidden locations that standard tourists never see.</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-20 grid grid-cols-2 gap-8">
                                     <div class="h-80 rounded-[40px] overflow-hidden shadow-2xl skew-y-1 border border-[#00BFFF]/10">
                                        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" alt="Luxury Interior">

                        </div>

                        <!-- Side Booking Card -->

                                    <ul class="space-y-4">
                                        ${(pkg.features || []).map(f => `
                                            <li class="flex items-center gap-4 text-xs font-bold text-[#00143D]/60 uppercase tracking-widest">
                                                <svg class="w-5 h-5 text-[#00BFFF]" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="4"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                                                ${f}
                                            </li>
                                        `).join('')}
                                    </ul>
                                </div>

                                <div class="magnetic-wrap w-full">
                                    <a href="booking.html?id=${id}&type=package" class="magnetic-btn block w-full bg-[#FF8C00] hover:bg-[#00143D] text-white text-center py-7 rounded-[32px] font-black tracking-[0.4em] shadow-2xl shadow-[#FF8C00]/20 transition-all text-[10px] uppercase">RESERVE JOURNEY</a>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            `;

            // Re-init global FX
            if (typeof initMagneticButtons === 'function') initMagneticButtons();

            // Unified transitions via main.js
        }

    <!-- Unified Logic -->

    </script>

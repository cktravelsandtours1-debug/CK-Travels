        .glass-2 {

        #page-curtain {

            background-color: #FF8C00;

    <script>
        const firebaseConfig = {

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        db.collection("packages").get().then(qs => {
            const container = document.getElementById('packages-container');
            container.innerHTML = '';

            qs.forEach(doc => {
                const p = doc.data();
                container.innerHTML += `
                    <div class="bg-white rounded-[48px] pkg-card overflow-hidden group cursor-pointer border border-[#00BFFF]/5 shadow-[0_20px_60px_rgba(0,191,255,0.05)] relative reveal-up" onclick="window.location.href='package-details.html?id=${doc.id}'">
                        <div class="h-[480px] relative overflow-hidden">
                            <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-[2.4s]" alt="${p.title}">
                            <div class="absolute inset-0 bg-gradient-to-t from-[#00143D]/60 via-transparent to-transparent"></div>
                            
                            <div class="absolute top-10 left-10">
                                <span class="bg-[#FF8C00]/20 backdrop-blur-md px-5 py-2 rounded-full text-[9px] font-black text-white uppercase tracking-[0.2em] border border-[#FF8C00]/30">
                                    ${p.location}
                                </span>
                            </div>

                            <div class="absolute bottom-12 left-12 right-12">
                                <div class="text-[10px] font-black text-[#FF8C00] uppercase tracking-[0.4em] mb-4">${p.duration} Deployment</div>
                                <h3 class="text-4xl font-heading font-black text-white italic mb-10 leading-tight">${p.title}</h3>
                                
                                <div class="flex justify-between items-end border-t border-white/10 pt-10">
                                    <div>
                                        <div class="text-[9px] text-white/50 font-bold uppercase tracking-widest mb-1">Passage Starts</div>
                                        <div class="text-4xl font-black text-white italic">$${p.price.toLocaleString()}</div>
                                    </div>
                                    <div class="magnetic-wrap">
                                        <div class="magnetic-btn w-16 h-16 bg-[#FF8C00] text-white rounded-[24px] flex items-center justify-center shadow-2xl transition-all group-hover:scale-110 active:scale-95">
                                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 8l4 4m0 0l-4 4m4-4H3" stroke-width="3"/></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Unified transitions via main.js

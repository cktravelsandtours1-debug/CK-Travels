<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Packages | CK Travels</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#1e40af',
                        surface: '#f3f4f6',
                    }
                }
            }
        }
    </script>
    <style>
        .tap-target {
            min-height: 44px;
        }
    </style>
</head>

<body class="bg-surface font-sans text-gray-800 antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 h-16 sm:h-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex justify-between items-center h-full">
                <div class="flex items-center gap-4">
                    <button class="sm:hidden p-2 -ml-2 text-gray-500 tap-target" onclick="toggleMobileMenu()">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    <a href="index.html" class="flex-shrink-0 flex items-center gap-1">
                        <span class="text-2xl sm:text-3xl font-bold tracking-tighter text-gray-900">CK<span
                                class="text-primary">.</span></span>
                    </a>
                </div>
                <div class="hidden sm:flex space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-gray-900 text-sm font-medium">Home</a>
                    <a href="flights.html" class="text-gray-500 hover:text-gray-900 text-sm font-medium">Flights</a>
                    <a href="packages.html"
                        class="text-gray-900 border-primary border-b-2 text-sm font-medium">Packages</a>
                </div>
                <div class="flex items-center">
                    <a href="login.html"
                        class="bg-primary hover:bg-blue-800 text-white px-5 py-2.5 rounded-full text-sm font-bold shadow-lg transition-all tap-target flex items-center">Sign
                        In</a>
                </div>
            </div>
        </div>

        <!-- Mobile Nav Overlay -->
        <div id="mobile-nav" class="fixed inset-0 bg-black/50 z-50 hidden transition-opacity"
            onclick="toggleMobileMenu()">
            <div class="bg-white w-3/4 h-full shadow-2xl p-6 transform -translate-x-full transition-transform duration-300"
                id="mobile-nav-panel">
                <div class="flex justify-between items-center mb-8">
                    <span class="text-2xl font-bold tracking-tighter text-gray-900">CK<span
                            class="text-primary">.</span></span>
                    <button class="text-gray-400 p-2" onclick="toggleMobileMenu()">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-6">
                    <a href="index.html" class="block text-xl font-bold text-gray-800">Home</a>
                    <a href="flights.html" class="block text-xl font-bold text-gray-800">Flights</a>
                    <a href="packages.html" class="block text-xl font-bold text-primary">Packages</a>
                    <a href="booking.html" class="block text-xl font-bold text-gray-800">My Trips</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white border-b border-gray-100 py-10 sm:py-20 text-center">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-4xl sm:text-6xl font-extrabold text-gray-900 tracking-tighter mb-4">Curated Experiences</h1>
            <p class="text-lg text-gray-500 max-w-2xl mx-auto">Discover handpicked luxury packages designed for the
                discerning traveler.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div id="packages-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 sm:gap-8">
            <!-- Dynamic Content -->
        </div>
    </main>

    <!-- JS and Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBsrtZh0PBOjNA8c8-9sifdtVqKMk7q-fs",
            authDomain: "ck-travels-8926e.firebaseapp.com",
            projectId: "ck-travels-8926e",
            storageBucket: "ck-travels-8926e.firebasestorage.app",
            messagingSenderId: "310809428136",
            appId: "1:310809428136:web:74e2b0216f58088cf3829d",
            measurementId: "G-HNT07JXC3C"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        db.settings({ experimentalForceLongPolling: true });

        window.toggleMobileMenu = function () {
            const nav = document.getElementById('mobile-nav');
            const panel = document.getElementById('mobile-nav-panel');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                setTimeout(() => panel.classList.remove('-translate-x-full'), 10);
            } else {
                panel.classList.add('-translate-x-full');
                setTimeout(() => nav.classList.add('hidden'), 300);
            }
        };

        db.collection("packages").get().then(qs => {
            const container = document.getElementById('packages-container');
            container.innerHTML = '';
            qs.forEach(doc => {
                const pkg = doc.data();
                container.innerHTML += `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 border border-gray-100 group cursor-pointer" onclick="window.location.href='booking.html?id=${doc.id}&type=package'">
                        <div class="h-64 relative overflow-hidden">
                            <img src="${pkg.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt="${pkg.title}" loading="lazy">
                            <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest text-gray-900 shadow-sm">${pkg.location}</div>
                        </div>
                        <div class="p-6 sm:p-8">
                            <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-primary transition-colors">${pkg.title}</h3>
                            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6">${pkg.duration}</p>
                            <div class="flex justify-between items-center border-t border-gray-50 pt-6">
                                <div class="text-2xl font-black text-primary">$${pkg.price}</div>
                                <div class="bg-primary text-white w-10 h-10 rounded-full flex items-center justify-center font-bold shadow-lg shadow-primary/20 group-hover:translate-x-1 transition-transform">â†’</div>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>

</html>
